<script type="text/babel">const{useMemo,useState,useEffect,useRef}=React;const STAT=['ATA','PAS','REG','VEL','DEF','FIS','ARQ','EQP'];const SL={ATA:'Ataque',PAS:'Pase',REG:'Regate',VEL:'Velocidad',DEF:'Defensa',FIS:'F√≠sico',ARQ:'Arco',EQP:'Equipo'};const TC={A:{stroke:'rgba(16,185,129,1)',fill:'rgba(16,185,129,0.18)',dot:'bg-emerald-500',hex:'#10b981'},B:{stroke:'rgba(59,130,246,1)',fill:'rgba(59,130,246,0.18)',dot:'bg-blue-500',hex:'#3b82f6'}};const W={ATA:.18,DEF:.16,PAS:.14,REG:.14,VEL:.14,FIS:.10,ARQ:.07,EQP:.07};const K=0.6;const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));const avg=a=>a.length?a.reduce((p,c)=>p+c,0)/a.length:0;const globalOf=p=>{let s=0,w=0;for(const k in W){s+=(p[k]||0)*W[k];w+=W[k]}return +(s/w).toFixed(2)};const SEED=[{id:'1',nombre:'Leo',equipoPropio:'La 10',equipoFavorito:'Barcelona',fotoUrl:'https://i.pravatar.cc/150?img=1',ATA:10,PAS:9,REG:10,VEL:9,DEF:4,FIS:7,ARQ:3,EQP:8},{id:'2',nombre:'Fabi',equipoPropio:'La 10',equipoFavorito:'Col√≥n',fotoUrl:'https://i.pravatar.cc/150?img=6',ATA:7,PAS:8,REG:7,VEL:7,DEF:7,FIS:7,ARQ:4,EQP:9},{id:'3',nombre:'Cuti',equipoPropio:'Muralla',equipoFavorito:'Belgrano',fotoUrl:'https://i.pravatar.cc/150?img=4',ATA:5,PAS:6,REG:5,VEL:7,DEF:10,FIS:9,ARQ:4,EQP:7},{id:'4',nombre:'Dibu',equipoPropio:'Muralla',equipoFavorito:'Arsenal',fotoUrl:'https://i.pravatar.cc/150?img=5',ATA:3,PAS:5,REG:4,VEL:5,DEF:8,FIS:8,ARQ:10,EQP:7},{id:'5',nombre:'Papu',equipoPropio:'Tiki',equipoFavorito:'San Lorenzo',fotoUrl:'https://i.pravatar.cc/150?img=9',ATA:8,PAS:8,REG:9,VEL:8,DEF:5,FIS:6,ARQ:3,EQP:7},{id:'6',nombre:'Nico',equipoPropio:'Tiki',equipoFavorito:'Boca',fotoUrl:'https://i.pravatar.cc/150?img=8',ATA:7,PAS:7,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6},{id:'7',nombre:'Chino',equipoPropio:'Muralla',equipoFavorito:"Newell's",fotoUrl:'https://i.pravatar.cc/150?img=10',ATA:5,PAS:6,REG:5,VEL:6,DEF:8,FIS:7,ARQ:8,EQP:6},{id:'8',nombre:'Joa',equipoPropio:'La 10',equipoFavorito:'River',fotoUrl:'https://i.pravatar.cc/150?img=7',ATA:6,PAS:6,REG const chemTeam=(ids,chem)=>{if(ids.length<=1)return 10;let t=0,p=0;for(let i=0;i<ids.length;i++)for(let j=i+1;j<ids.length;j++){t+=chem[ids[i]]?.[ids[j]]??5;p++}return +(t/(p||1)).toFixed(2)};const teamGlobal=(ids,map)=>+avg(ids.map(id=>map[id]._GLOBAL)).toFixed(2);const teamScore=(ids,map,chem)=>+(teamGlobal(ids,map)+chemTeam(ids,chem)*K).toFixed(2);const teamScoreUI=(ids,map,chem,k)=>+(teamGlobal(ids,map)+chemTeam(ids,chem)*k).toFixed(2);
const randSplit=ids=>{const s=[...ids].sort(()=>Math.random()-.5);const m=Math.floor(s.length/2);return[s.slice(0,m),s.slice(m)]};const scoreDiff=(A,B,map,chem,k=K)=>{const sA=teamScoreUI(A,map,chem,k),sB=teamScoreUI(B,map,chem,k);return{A:[...A],B:[...B],diff:Math.abs(sA-sB),m:{sA,sB}}};const balanced=(ids,map,chem,k=K)=>{let[A,B]=randSplit(ids);let best=scoreDiff(A,B,map,chem,k);for(let t=0;t<900;t++){const i=Math.floor(Math.random()*A.length),j=Math.floor(Math.random()*B.length);[A[i],B[j]]=[B[j],A[i]];const cur=scoreDiff(A,B,map,chem,k);if(cur.diff<=best.diff||Math.random()<.12)best=cur;else[A[i],B[j]]=[B[j],A[i]]}return{A:best.A,B:best.B,m:best.m}};
