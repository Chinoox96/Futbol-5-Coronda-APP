<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>F5C</title>
  <meta name="theme-color" content="#10b981"/>
  <link id="mf" rel="manifest">

  <!-- iOS icons (tus √≠conos locales) -->
  <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png"/>
  <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png"/>

  <!-- Favicon m√≠nimo -->
  <link rel="icon" href="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%2310b981'/%3E%3Ctext x='50%25' y='54%25' font-family='system-ui,Segoe UI,Roboto,sans-serif' font-size='64' text-anchor='middle' dominant-baseline='middle' font-weight='700' fill='%230b1220'%3EF5%3C/text%3E%3C/svg%3E"/>

  <!-- Tailwind + React + Babel -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Export/Share -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root{
      --bp: 0px;
      --pitch-image: var(--pitch-image-mobile);
      --pitch-image-mobile: url('assets/cesped-vert.webp');
      --pitch-image-desktop: var(--pitch-image-mobile);
      --pitch-darken: 0.50;
      --parallax-speed: 0.35;
      --header-h: 104px;
    }
    html,body{background:#0b1220;color:#e2e8f0;margin:0;overflow-x:hidden}
    img,svg{max-width:100%;height:auto}

    /* Fondo (degradado + c√©sped) */
    #bg-parallax{
      position:fixed;inset:0;z-index:0;
      background-image:
        linear-gradient(90deg, rgba(59,130,246,.15), rgba(16,185,129,.12), rgba(239,68,68,.15)),
        radial-gradient(1200px 600px at 50% -300px, rgba(16,185,129,.12), transparent 60%),
        linear-gradient(rgba(11,18,32,var(--pitch-darken)),rgba(11,18,32,var(--pitch-darken))),
        var(--pitch-image);
      background-repeat:no-repeat,no-repeat,repeat-y,repeat-y;
      background-size:cover,cover,100% auto,100% auto;
      background-position:center top,center top,center var(--bp),center var(--bp);
    }
    @media (min-width:1024px){
      :root{--parallax-speed:0}
      #bg-parallax{background-size:cover,cover,100% auto,100% auto;background-position:center,center,center,center}
    }
    #root{position:relative;z-index:1}

    /* Header */
    .app-header{
      position:fixed;top:0;left:0;right:0;z-index:50;backdrop-filter:blur(10px);
      background:rgba(8,12,22,.94);border-bottom:1px solid rgba(30,41,59,.8);
      background-image:
        radial-gradient(1200px 120px at 50% 0, rgba(148,163,184,.06), transparent 70%),
        repeating-linear-gradient(45deg, rgba(148,163,184,.04) 0 6px, transparent 6px 12px);
    }
    .header-spacer{height:var(--header-h)}
    .title-fifa{font-style:italic;letter-spacing:.5px}

    /* Tabs */
    .tabs-bar{display:grid;grid-template-columns:1fr 1fr;gap:.5rem;margin-top:.5rem}
    .tab-large{border-radius:14px;padding:.55rem 1rem;font-weight:700;text-align:center;
      border:1px solid rgba(51,65,85,.8);background:rgba(2,6,23,.6);color:#cbd5e1;transition:all .2s}
    .tab-large.active{background:#0b1220;color:#fff;border-color:#4ade80;box-shadow:0 0 0 1px rgba(74,222,128,.25) inset}

    /* Carrusel de pesta√±as */
    .tabs-viewport{overflow:hidden}
    .tabs-track{display:flex;width:200%;transition:transform .32s cubic-bezier(.22,.7,.12,1);touch-action:pan-y}
    .tabs-page{width:100%;padding:12px}

    /* Cards FIFA */
    .card-rect{position:relative;border-radius:16px;padding:8px;overflow:hidden}
    .card-inner{position:relative;z-index:2}
    .rarity-bronze{background:linear-gradient(180deg,#d3a076,#7a5438)}
    .rarity-silver{background:linear-gradient(180deg,#e5e7eb,#9ca3af)}
    .rarity-gold{background:linear-gradient(180deg,#fde68a,#d97706)}
    .rarity-special{background:transparent}
    .rarity-special::before{
      content:"";position:absolute;inset:-2px;border-radius:18px;
      background:conic-gradient(from 0deg,#22d3ee,#a78bfa,#f472b6,#22d3ee);
      animation:spin 6s linear infinite;
    }
    .rarity-special::after{
      content:"";position:absolute;inset:2px;border-radius:14px;
      background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(30,41,59,.85));
    }

    /* Legendaria */
    .rarity-legendary{
      position:relative;
      background:transparent;
    }
    .rarity-legendary::before{
      content:"";position:absolute;inset:-2px;border-radius:18px;
      background:conic-gradient(from 0deg,#facc15,#fb923c,#e879f9,#38bdf8,#facc15);
      animation:spin 5s linear infinite;
    }
    .rarity-legendary::after{
      content:"";position:absolute;inset:2px;border-radius:14px;
      background:linear-gradient(180deg,rgba(15,23,42,.98),rgba(30,41,59,.94));
      box-shadow:0 0 24px rgba(250,204,21,.35);
    }

    @keyframes spin{to{transform:rotate(1turn)}}

    /* Cancha (16:9) */
    .board{position:relative;width:100%;max-width:980px;aspect-ratio:16/9;border-radius:16px;overflow:hidden}
    .board img.field{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .board .layer{position:absolute;inset:0}

    /* Bot√≥n instalar flotante */
    .install-pill{position:fixed;right:12px;bottom:12px;z-index:60}
  </style>
</head>
<body>
  <div id="bg-parallax" aria-hidden="true"></div>
  <div id="root"></div>

  <!-- Manifest din√°mico apuntando a TUS √≠conos -->
  <script>
    (function(){
      const link=document.getElementById('mf');
      const base = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/,'');
      const icons=[
        {src:`${base}icons/icon-192.png`,sizes:'192x192',type:'image/png',purpose:'any maskable'},
        {src:`${base}icons/icon-512.png`,sizes:'512x512',type:'image/png',purpose:'any maskable'}
      ];
      const startUrl = base + '?pwa=1';
      const man={
        id:'f5c-app',
        name:'F5C',

        start_url:startUrl,
        scope:base,
        display:'standalone',
        background_color:'#0f172a',

      const b=new Blob([JSON.stringify(man)],{type:'application/manifest+json'});

  <!-- Fondo responsive -->
  <script>
    (function(){
      try{
        const base=location.pathname.endsWith('/')?location.pathname:location.pathname.replace(/[^/]+$/,'');
        const m=base+'assets/cesped-vert.webp';
        const d=base+'assets/cesped-horiz.webp';
        document.documentElement.style.setProperty('--pitch-image-mobile',`url('${m}')`);
        function setDesk(v){document.documentElement.style.setProperty('--pitch-image-desktop',v);apply()}
        fetch(d,{method:'HEAD'}).then(r=>setDesk((r&&r.ok)?`url('${d}')`:'var(--pitch-image-mobile)')).catch(()=>setDesk('var(--pitch-image-mobile)'));
        function apply(){
          const isDesk=window.matchMedia('(min-width:1024px)').matches;
          const img=isDesk?'var(--pitch-image-desktop)':'var(--pitch-image-mobile)';
          document.documentElement.style.setProperty('--pitch-image',img)
        }
        window.addEventListener('resize',apply);apply();
      }catch(e){}
    })();
  </script>

  <!-- Parallax -->
  <script>
    (function(){
      let ticking=false;
      function sp(){const v=getComputedStyle(document.documentElement).getPropertyValue('--parallax-speed');const n=parseFloat(v);return isNaN(n)?0:n}
      function onScroll(){if(ticking)return; ticking=true; requestAnimationFrame(()=>{document.documentElement.style.setProperty('--bp',(-window.scrollY*sp())+'px'); ticking=false})}
      window.addEventListener('scroll',onScroll,{passive:true}); window.addEventListener('resize',onScroll); onScroll();
    })();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', {updateViaCache:'none'})
          .then(reg => reg.update()).catch(()=>{});
      });
      window.addEventListener('appinstalled', ()=>console.log('[PWA] instalada'));
    }
  </script>

  <!-- === APP === -->
  <script type="text/babel">
    const {useMemo,useState,useEffect,useRef} = React;

    /* ========= Constantes + helpers ========= */
    const STAT=['ATA','PAS','REG','VEL','DEF','FIS','ARQ','EQP'];
    const SL={ATA:'Ataque',PAS:'Pase',REG:'Regate',VEL:'Velocidad',DEF:'Defensa',FIS:'F√≠sico',ARQ:'Arco',EQP:'Equipo'};
    const SUBS={ATA:['Posici√≥n','Definici√≥n','Potencia'], PAS:['Visi√≥n','Pase corto','Pase largo'], REG:['Agilidad','Control','Equilibrio'],
      VEL:['Aceleraci√≥n','Pico','Arranque'], DEF:['Marcaje','Anticipaci√≥n','Entradas'], FIS:['Resistencia','Fuerza','Salto'],
      ARQ:['Reflejos','Manos','Saque'], EQP:['Colaboraci√≥n','Disciplina','Liderazgo']};
    const Wt={ATA:.18,DEF:.16,PAS:.14,REG:.14,VEL:.14,FIS:.10,ARQ:.07,EQP:.07};

    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
    const avg=a=>a.length?a.reduce((p,c)=>p+c,0)/a.length:0;
    const J = (s, d) => {
      if (!s) return d;
      try {
        const parsed = JSON.parse(s);
        return parsed ?? d;
      } catch {
        return d;
      }
    };

    const globalOf=p=>{let s=0,w=0;for(const k in Wt){s+=(p[k]||0)*Wt[k];w+=Wt[k]}return +(s/w).toFixed(2)};
    const withG = (a) => (a || []).map(p => ({ ...p, _GLOBAL: globalOf(p) }));

    const rarityOf=p=>{
      const r=Math.round((p._GLOBAL||globalOf(p))*10);
      if(p.legendaria) return 'legendary';
      if(p.especial) return 'special';
      if(r>=90) return 'gold';
      if(r>=80) return 'gold';
      if(r>=70) return 'silver';
      return 'bronze';
    };

    const colorNum100 = v => v>=90?'text-emerald-400':v>=80?'text-emerald-300':v>=70?'text-amber-300':v>=60?'text-amber-200':'text-rose-300';
    const colorNum10  = v => v>=9?'text-emerald-400' :v>=8?'text-emerald-300' :v>=7?'text-amber-300' :v>=6?'text-amber-200' :'text-rose-300';
    const hexA=(hex,a)=>{const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex)||[];const r=parseInt(m[1]||'10',16),g=parseInt(m[2]||'b9',16),b=parseInt(m[3]||'81',16);return `rgba(${r},${g},${b},${a})`};
    const colorOf=n=>['#22c55e','#06b6d4','#a78bfa','#f59e0b','#ef4444','#14b8a6','#8b5cf6','#f97316','#10b981','#38bdf8'][[...n].reduce((h,c)=>(h*31+c.charCodeAt(0))>>>0,0)%10];
    const mkAvatar=n=>'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><rect width='100%' height='100%' rx='24' ry='24' fill='${colorOf(n)}'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-family='system-ui,Segoe UI,Roboto,sans-serif' font-size='72' fill='white' style='font-style:italic;font-weight:800;letter-spacing:1px'>${(n||'F5').split(/\s+/).map(s=>s[0]||'').join('').slice(0,2).toUpperCase()}</text></svg>`);

    /* ==== Balanceo (Equilibrado) con pins ==== */
    const shuffle=a=>{const x=[...a];for(let i=x.length-1;i>0;i--){const j=(Math.random()*(i+1)|0);[x[i],x[j]]=[x[j],x[i]]}return x};
    const seedWithPins=(ids,pA,pB)=>{const A=ids.filter(id=>pA.has(id)),B=ids.filter(id=>pB.has(id));const rest=ids.filter(id=>!pA.has(id)&&!pB.has(id));return{A:[...A],B:[...B],rest}};
    const fillRandom=(A,B,rest)=>{const r=shuffle(rest);for(const id of r){(A.length<B.length?A:B).push(id);if(A.length===5&&B.length===5)break}};
    const teamGlobal=(ids,map)=>+avg(ids.map(id=>map[id]?map[id]._GLOBAL:0)).toFixed(2);
    const chemTeam=(ids,chem)=>{const arr=Array.isArray(ids)?ids.filter(Boolean):[];if(arr.length<=1)return 10;let t=0,p=0;for(let i=0;i<arr.length;i++)for(let j=i+1;j<arr.length;j++){t+=chem[arr[i]]?.[arr[j]]??5;p++}return +(t/(p||1)).toFixed(2)};
    const teamScoreUI=(ids,map,chem,k)=>+(teamGlobal(ids,map)+chemTeam(ids,chem)*k).toFixed(2);
    const scoreDiff=(A,B,map,chem,k)=>{const sA=teamScoreUI(A,map,chem,k),sB=teamScoreUI(B,map,chem,k);return{A:[...A],B:[...B],diff:Math.abs(sA-sB),m:{sA,sB}}};
    const balancedWithPins=(ids,map,chem,k,pA,pB)=>{
      const{A,B,rest}=seedWithPins(ids,pA,pB); fillRandom(A,B,rest);
      while((A.length<5||B.length<5)&&rest.length>0){const id=rest.pop();(A.length<B.length?A:B).push(id)}
      let best=scoreDiff(A,B,map,chem,k);
      const freeA=best.A.map((id,i)=>pA.has(id)?-1:i).filter(i=>i>=0);
      const freeB=best.B.map((id,i)=>pB.has(id)?-1:i).filter(i=>i>=0);
      for(let t=0;t<800;t++){
        if(!freeA.length||!freeB.length)break;
        const i=freeA[(Math.random()*freeA.length)|0], j=freeB[(Math.random()*freeB.length)|0];
        [best.A[i],best.B[j]]=[best.B[j],best.A[i]];
        const cur=scoreDiff(best.A,best.B,map,chem,k);
        if(cur.diff<=best.diff || Math.random()<.12) best=cur; else [best.A[i],best.B[j]]=[best.B[j],best.A[i]];
      }
      return{A:best.A,B:best.B,m:best.m};
    };

    /* ========= SEED ========= */
    const SEED=[
      {id:'1',nombre:'Leo',apodo:'',equipoPropio:'La 10',equipoFavorito:'Barcelona',fotoUrl:mkAvatar('Leo'),ATA:10,PAS:9,REG:10,VEL:9,DEF:4,FIS:7,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,especial:true,legendaria:false,bandera:'üá¶üá∑',pos:'LA'},
      {id:'2',nombre:'Fabi',apodo:'',equipoPropio:'La 10',equipoFavorito:'Col√≥n',fotoUrl:mkAvatar('Fabi'),ATA:7,PAS:8,REG:7,VEL:7,DEF:7,FIS:7,ARQ:4,EQP:9,pie:'Derecho',estrellas:4,legendaria:false,bandera:'üá¶üá∑',pos:'MU'},
      {id:'3',nombre:'Cuti',apodo:'',equipoPropio:'Muralla',equipoFavorito:'Belgrano',fotoUrl:mkAvatar('Cuti'),ATA:5,PAS:6,REG:5,VEL:7,DEF:10,FIS:9,ARQ:4,EQP:7,pie:'Derecho',estrellas:4,legendaria:false,bandera:'üá¶üá∑',pos:'TI'},
      {id:'4',nombre:'Dibu',apodo:'',equipoPropio:'Muralla',equipoFavorito:'Arsenal',fotoUrl:mkAvatar('Dibu'),ATA:3,PAS:5,REG:4,VEL:5,DEF:8,FIS:8,ARQ:10,EQP:7,pie:'Derecho',estrellas:5,legendaria:false,bandera:'üá¶üá∑',pos:'AR'},
      {id:'5',nombre:'Papu',apodo:'',equipoPropio:'Tiki',equipoFavorito:'San Lorenzo',fotoUrl:mkAvatar('Papu'),ATA:8,PAS:8,REG:9,VEL:8,DEF:5,FIS:6,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,legendaria:false,bandera:'üá¶üá∑',pos:'LA'},
      {id:'6',nombre:'Nico',apodo:'',equipoPropio:'Tiki',equipoFavorito:'Boca',fotoUrl:mkAvatar('Nico'),ATA:7,PAS:7,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:4,legendaria:false,bandera:'üá¶üá∑',pos:'LA'},
      {id:'7',nombre:'Chino',apodo:'',equipoPropio:'Muralla',equipoFavorito:"Newell's",fotoUrl:mkAvatar('Chino'),ATA:5,PAS:6,REG:5,VEL:6,DEF:8,FIS:7,ARQ:8,EQP:6,pie:'Izquierdo',estrellas:3,legendaria:false,bandera:'üá¶üá∑',pos:'AR'},
      {id:'8',nombre:'Joa',apodo:'',equipoPropio:'La 10',equipoFavorito:'River',fotoUrl:mkAvatar('Joa'),ATA:6,PAS:6,REG:6,VEL:7,DEF:8,FIS:8,ARQ:5,EQP:7,pie:'Derecho',estrellas:3,legendaria:false,bandera:'üá¶üá∑',pos:'TI'},
      {id:'9',nombre:'Fideo',apodo:'',equipoPropio:'Tiki',equipoFavorito:'Rosario C.',fotoUrl:mkAvatar('Fideo'),ATA:8,PAS:9,REG:9,VEL:8,DEF:6,FIS:6,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,legendaria:false,bandera:'üá¶üá∑',pos:'LA'},
      {id:'10',nombre:'Kuni',apodo:'',equipoPropio:'La 10',equipoFavorito:'Independiente',fotoUrl:mkAvatar('Kuni'),ATA:9,PAS:7,REG:8,VEL:9,DEF:5,FIS:7,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,legendaria:false,bandera:'üá¶üá∑',pos:'MU'},
      {id:'11',nombre:'Tomi',apodo:'',equipoPropio:'Muralla',equipoFavorito:'Talleres',fotoUrl:mkAvatar('Tomi'),ATA:6,PAS:7,REG:6,VEL:7,DEF:7,FIS:7,ARQ:5,EQP:6,pie:'Derecho',estrellas:3,legendaria:false,bandera:'üá¶üá∑',pos:'LA'},
      {id:'12',nombre:'Gonza',apodo:'',equipoPropio:'Tiki',equipoFavorito:'Racing',fotoUrl:mkAvatar('Gonza'),ATA:7,PAS:6,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:3,legendaria:false,bandera:'üá¶üá∑',pos:'TI'},
    ].map(p=>({...p,_GLOBAL:globalOf(p)}));

    /* ========= Cancha ========= */
    const FIELD_VER='v4';
    const FIELD_BOX={ left:4.5, right:95.5, top:43, bottom:97 };
    const pmap=({x,y})=>({ x: FIELD_BOX.left + (FIELD_BOX.right-FIELD_BOX.left)*(x/100),
                            y: FIELD_BOX.top  + (FIELD_BOX.bottom-FIELD_BOX.top)*(y/100) });
    const POS_A=[{x:6,y:50},{x:22,y:35},{x:22,y:65},{x:46,y:50},{x:70,y:50}];
    const POS_B=POS_A.map(p=>({x:100-p.x,y:p.y}));

    /* ========= UI: FIFA / MiniCard / Radar ========= */
    const FifaCard=({p})=>{
      const rate=Math.round((p._GLOBAL||globalOf(p))*10);
      const rare=rarityOf(p);
      const ring = rare==='bronze'?'ring-yellow-800':rare==='silver'?'ring-slate-300':rare==='gold'?'ring-yellow-500':'ring-cyan-300';
      const rareClass = rare==='legendary' ? 'rarity-legendary' : rare==='special' ? 'rarity-special' : `rarity-${rare}`;
      const [src,setSrc]=React.useState(p.fotoUrl||'');
      React.useEffect(()=>setSrc(p.fotoUrl||''),[p.fotoUrl]);
      return (
        <div className={`card-rect w-44 ${rareClass} text-slate-900 ring-1 ${ring} shadow`}>
          <div className="card-inner">
            <div className="flex justify-between items-start">
              <div className="text-center leading-4">
                <div className="text-3xl font-black">{rate}</div>
                <div className="text-xs font-bold">{p.pos||'F5'}</div>
                <div className="text-base">{p.bandera||''}</div>
              </div>
              <div className="text-[10px] font-bold bg-white/70 rounded px-1 py-0.5 ring-1 ring-black/10">{(p.equipoPropio||'').slice(0,2).toUpperCase()}</div>
            </div>
            <div className="mt-2 grid place-items-center">
              <img src={src||mkAvatar(p.nombre)} onError={(e)=>{e.currentTarget.src=mkAvatar(p.nombre)}}
                   className="rounded-xl object-cover ring-2 h-24 w-24" alt={p.nombre}/>
            </div>
            <div className="mt-2 text-center text-sm font-extrabold">
              {p.nombre}{p.apodo?` ‚Äú${p.apodo}‚Äù`:''} {p.legendaria && <span className="text-xs text-amber-200">‚òÖ</span>}
            </div>
            <div className="mt-1 grid grid-cols-2 gap-x-2 gap-y-1 text-[11px] font-semibold">
              {STAT.map(k=>(
                <div key={k} className="flex items-center justify-between rounded-lg bg-white/30 px-2 py-1">
                  <span>{k}</span><span className="tabular-nums">{p[k]}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    const MiniCard=({p})=>{
      const rare=rarityOf(p);
      const ring = rare==='bronze'?'ring-yellow-800':rare==='silver'?'ring-slate-300':rare==='gold'?'ring-yellow-500':'ring-cyan-300';
      const rareClass = rare==='legendary' ? 'rarity-legendary' : rare==='special' ? 'rarity-special' : `rarity-${rare}`;
      const [src,setSrc]=React.useState(p.fotoUrl||'');
      React.useEffect(()=>setSrc(p.fotoUrl||''),[p.fotoUrl]);
      return (
        <div className={`card-rect ${rareClass} text-slate-900 ring-1 ${ring} shadow w-[104px]`}>
          <div className="card-inner">
            <div className="flex justify-between items-start">
              <div className="text-center leading-4">
                <div className="text-xl font-black">{Math.round((p._GLOBAL||globalOf(p))*10)}</div>

    const RadarChart=({size=260,max=10,keys=STAT,dataSeries})=>{
      const cx=size/2,cy=size/2,r=size*.4,N=keys.length;
      const ang=i=>Math.PI*2*i/N-Math.PI/2;
      const pt=(i,v)=>{const a=ang(i),rr=r*(v/max);return[cx+rr*Math.cos(a),cy+rr*Math.sin(a)]};
      const lv=[2,4,6,8,10];
      return(
        <svg viewBox={`0 0 ${size} ${size}`} width="100%" className="mx-auto block">
          {lv.map((L,i)=>{
            const d=keys.map((_,j)=>pt(j,L)).map(([x,y])=>`${x},${y}`).join(' ');
            return <polygon key={i} points={d} fill="none" stroke="rgba(148,163,184,.25)" strokeWidth={1}/>;
          })}
          {keys.map((k,i)=>{const[x,y]=pt(i,max);return <line key={k} x1={cx} y1={cy} x2={x} y2={y} stroke="rgba(148,163,184,.3)" strokeWidth={1}/>;})}

                            })}
                          </div>
                        </div>
                      );
                    })}
                  </div>

                  <FormationBoard teamA={teamA} teamB={teamB} map={map} scale={formScale}/>
                </div>
              </section>

              {/* === PLANTEL === */}
              <section className="tabs-page" ref={el=>pageRefs.current.plantel=el}>
                <div className="mx-auto max-w-5xl space-y-3">

                  {/* Acciones arriba */}
                  <div className="flex flex-wrap gap-2">
                    {isAdmin && (
                      <button onClick={()=>setForm({})} className="rounded-xl bg-emerald-600 px-3 py-1 text-sm text-white ring-1 ring-emerald-500 hover:bg-emerald-500">
                        + A√±adir jugador
                      </button>
                    )}
                    <button onClick={clearConvocados} className="rounded-xl bg-amber-600 px-3 py-1 text-sm text-white ring-1 ring-amber-500 hover:bg-amber-500">
                      üßπ Limpiar convocados
                    </button>
                    {isAdmin && (
                      <button onClick={()=>{setPlayers(withG(SEED));}} className="rounded-xl bg-rose-700 px-3 py-1 text-sm text-white ring-1 ring-rose-500 hover:bg-rose-600">
                        Restablecer seed
                      </button>
                    )}
                  </div>

                  <div className="flex flex-wrap items-center gap-2">
                    <input value={q} onChange={e=>setQ(e.target.value)} className="flex-1 min-w-[160px] rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700" placeholder="Buscar por nombre / apodo / equipo"/>
                    <select value={sort} onChange={e=>setSort(e.target.value)} className="rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700">
                      <option value="global-desc">Rating ‚Üì</option>
                      <option value="global-asc">Rating ‚Üë</option>
                      <option value="nombre">Nombre A-Z</option>
                    </select>
                  </div>

                  <div className="grid gap-3" style={{gridTemplateColumns:'repeat(auto-fill,minmax(320px,1fr))'}}>
                    {filtered.map(p=>(
                      <PlayerRow
                        key={p.id}
                        p={p}
                        selected={selected.has(p.id)}
                        onToggle={()=>toggle(p.id)}
                        onOpen={()=>setPlayerDetailId(p.id)}
                        onEdit={()=>setForm({initial:p})}
                        pinA={pinA}
                        pinB={pinB}
                        setPinA={setPinA}
                        setPinB={setPinB}
                        disableAdd={selected.size>=10 && !selected.has(p.id)}
                        isAdmin={isAdmin}
                      />
                    ))}
                  </div>
                </div>
              </section>

            </div>
          </div>

          {/* Bot√≥n Instalar solo si el navegador realmente lo permite y no est√° en standalone */}
          {!window.matchMedia('(display-mode: standalone)').matches && deferredPrompt && (
            <button onClick={doInstall} className="install-pill rounded-full bg-emerald-600 px-4 py-2 text-sm text-white ring-1 ring-emerald-500 shadow-lg">
              üì≤ Instalar app
            </button>
          )}

          {/* Modales */}
          <div id="modals-root">
            {settings && (
              <SettingsModal
                onClose={()=>setSettings(false)} kChem={kChem} setKChem={setKChem}
                formScale={formScale} setFormScale={setFormScale}
                partidoTwoCols={partidoTwoCols} setPartidoTwoCols={setPartidoTwoCols}
                teamColors={teamColors} setTeamColors={setTeamColors}
                onOpenGlossary={()=>{setSettings(false);setShowGlossary(true)}}
                isAdmin={isAdmin}
                setIsAdmin={setIsAdmin}
              />
            )}
            {showGlossary && <GlossaryModal onClose={()=>setShowGlossary(false)}/>}
            {playerDetailId && (players.find(p=>p.id===playerDetailId)) && (
              <PlayerDetails
                p={players.find(p=>p.id===playerDetailId)}
                onClose={()=>setPlayerDetailId(null)}
              />
            )}

            {form && (
              <PlayerFormModal
                initial={form.initial}
                onClose={()=>setForm(null)}
                onSave={upsertPlayer}
                onDelete={deletePlayer}
              />
            )}
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
