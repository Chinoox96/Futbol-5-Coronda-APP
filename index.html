<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>F5C</title>
  <meta name="theme-color" content="#10b981"/>

  <!-- Manifest SIEMPRE dinámico (no uses href a un archivo estático) -->
  <link id="mf" rel="manifest">

  <!-- iOS icons (si existen se usarán; si no, los generamos en runtime) -->
  <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png"/>
  <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png"/>

  <!-- Favicon mínimo -->
  <link rel="icon" href="data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%2310b981'/%3E%3Ctext x='50%25' y='54%25' font-family='system-ui,Segoe UI,Roboto,sans-serif' font-size='64' text-anchor='middle' dominant-baseline='middle' font-weight='700' fill='%230b1220'%3EF5%3C/text%3E%3C/svg%3E"/>

  <!-- Tailwind + React + Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Export/Share -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root{
      --bp: 0px;
      --pitch-image: var(--pitch-image-mobile);
      --pitch-image-mobile: url('assets/cesped-vert.webp');
      --pitch-image-desktop: var(--pitch-image-mobile);
      --pitch-darken: 0.50;
      --parallax-speed: 0.35;
      --header-h: 140px;
    }
    html,body{background:#0b1220;color:#e2e8f0;margin:0;overflow-x:hidden}
    img,svg{max-width:100%;height:auto}

    #bg-parallax{
      position:fixed;inset:0;z-index:0;
      background-image:
        linear-gradient(90deg, rgba(59,130,246,.15), rgba(16,185,129,.12), rgba(239,68,68,.15)),
        radial-gradient(1200px 600px at 50% -300px, rgba(16,185,129,.12), transparent 60%),
        linear-gradient(rgba(11,18,32,var(--pitch-darken)),rgba(11,18,32,var(--pitch-darken))),
        var(--pitch-image);
      background-repeat:no-repeat,no-repeat,repeat-y,repeat-y;
      background-size:cover,cover,100% auto,100% auto;
      background-position:center top,center top,center var(--bp),center var(--bp);
    }
    @media (min-width:1024px){
      :root{--parallax-speed:0}
      #bg-parallax{background-size:cover,cover,100% auto,100% auto;background-position:center,center,center,center}
    }
    #root{position:relative;z-index:1}

    .app-header{
      position:fixed;top:0;left:0;right:0;z-index:50;backdrop-filter:blur(10px);
      background:rgba(8,12,22,.94);border-bottom:1px solid rgba(30,41,59,.8);
      background-image:
        radial-gradient(1200px 120px at 50% 0, rgba(148,163,184,.06), transparent 70%),
        repeating-linear-gradient(45deg, rgba(148,163,184,.04) 0 6px, transparent 6px 12px);
    }
    .header-spacer{height:var(--header-h)}
    .title-fifa{font-style:italic;letter-spacing:.5px}

    .tabs-bar{display:grid;grid-template-columns:1fr 1fr;gap:.5rem;margin-top:.75rem}
    .tab-large{border-radius:14px;padding:.75rem 1rem;font-weight:700;text-align:center;
      border:1px solid rgba(51,65,85,.8);background:rgba(2,6,23,.6);color:#cbd5e1;transition:all .2s}
    .tab-large.active{background:#0b1220;color:#fff;border-color:#4ade80;box-shadow:0 0 0 1px rgba(74,222,128,.25) inset}

    .tabs-viewport{overflow:hidden}
    .tabs-track{display:flex;width:200%;transition:transform .32s cubic-bezier(.22,.7,.12,1);touch-action:pan-y}
    .tabs-page{width:100%;padding:12px}

    .card-rect{position:relative;border-radius:16px;padding:8px;overflow:hidden}
    .card-inner{position:relative;z-index:2}
    .rarity-bronze{background:linear-gradient(180deg,#d3a076,#7a5438)}
    .rarity-silver{background:linear-gradient(180deg,#e5e7eb,#9ca3af)}
    .rarity-gold{background:linear-gradient(180deg,#fde68a,#d97706)}
    .rarity-special{background:transparent}
    .rarity-special::before{content:"";position:absolute;inset:-2px;border-radius:18px;background:conic-gradient(from 0deg,#22d3ee,#a78bfa,#f472b6,#22d3ee);animation:spin 6s linear infinite}
    .rarity-special::after{content:"";position:absolute;inset:2px;border-radius:14px;background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(30,41,59,.85))}
    @keyframes spin{to{transform:rotate(1turn)}}

    .board{position:relative;width:100%;max-width:980px;aspect-ratio:16/9;border-radius:16px;overflow:hidden}
    .board img.field{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .board .layer{position:absolute;inset:0}

    /* Altura dinámica del viewport para evitar “zona muerta” */
    .tabs-viewport{display:block}
    .install-pill{position:fixed;right:12px;bottom:12px;z-index:60}
  </style>
</head>
<body>
  <div id="bg-parallax" aria-hidden="true"></div>
  <div id="root"></div>

  <!-- Manifest dinámico con rutas correctas al repo -->
  <script>
    (function(){
      const link=document.getElementById('mf');
      const base = location.pathname.endsWith('/')?location.pathname:location.pathname.replace(/[^/]+$/,'');
      const mkIcon=(n,c)=>{const a=document.createElement('canvas');a.width=a.height=n;const x=a.getContext('2d');
        x.fillStyle=c;x.fillRect(0,0,n,n);x.fillStyle='#0b1220';x.textAlign='center';x.textBaseline='middle';
        x.font=`${Math.floor(n*.42)}px sans-serif`;x.fillText('F5',n/2,n/2);return a.toDataURL('image/png')};
      async function exists(u){try{const r=await fetch(u,{method:'HEAD',cache:'no-cache'});return r.ok}catch{return false}}
      (async ()=>{
        let icons=[{src:`${base}icons/icon-192.png`,sizes:'192x192',type:'image/png',purpose:'any maskable'},
                   {src:`${base}icons/icon-512.png`,sizes:'512x512',type:'image/png',purpose:'any maskable'}];
        if(!(await exists(icons[0].src))||( !(await exists(icons[1].src)) )){
          icons=[{src:mkIcon(192,'#10b981'),sizes:'192x192',type:'image/png'},
                 {src:mkIcon(512,'#10b981'),sizes:'512x512',type:'image/png'}];
        }
        const man={name:'F5C',short_name:'F5C',start_url:base,scope:base,display:'standalone',
                   background_color:'#0f172a',theme_color:'#10b981',icons};
        const b=new Blob([JSON.stringify(man)],{type:'application/manifest+json'});
        link.href=URL.createObjectURL(b);
      })();
    })();
  </script>

  <!-- Fondo responsive -->
  <script>
    (function(){
      try{
        const base=location.pathname.endsWith('/')?location.pathname:location.pathname.replace(/[^/]+$/,'');
        const m=base+'assets/cesped-vert.webp';
        const d=base+'assets/cesped-horiz.webp';
        document.documentElement.style.setProperty('--pitch-image-mobile',`url('${m}')`);
        function setDesk(v){document.documentElement.style.setProperty('--pitch-image-desktop',v);apply()}
        fetch(d,{method:'HEAD'}).then(r=>setDesk((r&&r.ok)?`url('${d}')`:'var(--pitch-image-mobile)')).catch(()=>setDesk('var(--pitch-image-mobile)'));
        function apply(){
          const isDesk=window.matchMedia('(min-width:1024px)').matches;
          const img=isDesk?'var(--pitch-image-desktop)':'var(--pitch-image-mobile)';
          document.documentElement.style.setProperty('--pitch-image',img)
        }
        window.addEventListener('resize',apply);apply();
      }catch(e){}
    })();
  </script>

  <!-- Parallax -->
  <script>
    (function(){
      let ticking=false;
      function sp(){const v=getComputedStyle(document.documentElement).getPropertyValue('--parallax-speed');const n=parseFloat(v);return isNaN(n)?0:n}
      function onScroll(){if(ticking)return; ticking=true; requestAnimationFrame(()=>{document.documentElement.style.setProperty('--bp',(-window.scrollY*sp())+'px'); ticking=false})}
      window.addEventListener('scroll',onScroll,{passive:true}); window.addEventListener('resize',onScroll); onScroll();
    })();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', {updateViaCache:'none'})
          .then(reg => reg.update()).catch(()=>{});
      });
      window.addEventListener('appinstalled', ()=>console.log('[PWA] instalada'));
    }
  </script>

  <!-- === APP === -->
  <script type="text/babel">
    const {useMemo,useState,useEffect,useRef} = React;

    /* ===== Helpers y constantes ===== */
    const STAT=['ATA','PAS','REG','VEL','DEF','FIS','ARQ','EQP'];
    const SL={ATA:'Ataque',PAS:'Pase',REG:'Regate',VEL:'Velocidad',DEF:'Defensa',FIS:'Físico',ARQ:'Arco',EQP:'Equipo'};
    const SUBS={ATA:['Posición','Definición','Potencia'], PAS:['Visión','Corto','Largo'], REG:['Agilidad','Control','Equilibrio'],
      VEL:['Aceleración','Punta','Arranque'], DEF:['Marcaje','Anticipación','Entradas'], FIS:['Resistencia','Fuerza','Salto'],
      ARQ:['Reflejos','Manos','Saque'], EQP:['Colaboración','Disciplina','Liderazgo']};
    const Wt={ATA:.18,DEF:.16,PAS:.14,REG:.14,VEL:.14,FIS:.10,ARQ:.07,EQP:.07};
    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
    const avg=a=>a.length?a.reduce((p,c)=>p+c,0)/a.length:0;
    const J=(s,d)=>{try{return JSON.parse(s)}catch{return d}};
    const globalOf=p=>{let s=0,w=0;for(const k in Wt){s+=(p[k]||0)*Wt[k];w+=Wt[k]}return +(s/w).toFixed(2)};
    const withG=a=>a.map(p=>({...p,_GLOBAL:globalOf(p)}));
    const rarityOf=p=>{const r=Math.round((p._GLOBAL||globalOf(p))*10);if(p.especial||r>=90)return 'special';if(r>=80)return 'gold';if(r>=70)return 'silver';return 'bronze'};
    const colorNum100 = v => v>=90?'text-emerald-400':v>=80?'text-emerald-300':v>=70?'text-amber-300':v>=60?'text-amber-200':'text-rose-300';
    const colorNum10  = v => v>=9?'text-emerald-400' :v>=8?'text-emerald-300' :v>=7?'text-amber-300' :v>=6?'text-amber-200' :'text-rose-300';
    const hexA=(hex,a)=>{const m=/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex)||[];const r=parseInt(m[1]||'10',16),g=parseInt(m[2]||'b9',16),b=parseInt(m[3]||'81',16);return `rgba(${r},${g},${b},${a})`};
    const colorOf=n=>['#22c55e','#06b6d4','#a78bfa','#f59e0b','#ef4444','#14b8a6','#8b5cf6','#f97316','#10b981','#38bdf8'][[...n].reduce((h,c)=>(h*31+c.charCodeAt(0))>>>0,0)%10];
    const mkAvatar=n=> 'data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'><rect width='100%' height='100%' rx='24' ry='24' fill='${colorOf(n)}'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-family='system-ui,Segoe UI,Roboto,sans-serif' font-size='72' fill='white' style='font-style:italic;font-weight:800;letter-spacing:1px'>${(n||'F5').split(/\s+/).map(s=>s[0]||'').join('').slice(0,2).toUpperCase()}</text></svg>`);

    /* ===== Seed ===== */
    const SEED=[
      {id:'1',nombre:'Leo',equipoPropio:'La 10',equipoFavorito:'Barcelona',fotoUrl:mkAvatar('Leo'),ATA:10,PAS:9,REG:10,VEL:9,DEF:4,FIS:7,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,especial:true,bandera:'🇦🇷',pos:'LA'},
      {id:'2',nombre:'Fabi',equipoPropio:'La 10',equipoFavorito:'Colón',fotoUrl:mkAvatar('Fabi'),ATA:7,PAS:8,REG:7,VEL:7,DEF:7,FIS:7,ARQ:4,EQP:9,pie:'Derecho',estrellas:4,bandera:'🇦🇷',pos:'MU'},
      {id:'3',nombre:'Cuti',equipoPropio:'Muralla',equipoFavorito:'Belgrano',fotoUrl:mkAvatar('Cuti'),ATA:5,PAS:6,REG:5,VEL:7,DEF:10,FIS:9,ARQ:4,EQP:7,pie:'Derecho',estrellas:4,bandera:'🇦🇷',pos:'TI'},
      {id:'4',nombre:'Dibu',equipoPropio:'Muralla',equipoFavorito:'Arsenal',fotoUrl:mkAvatar('Dibu'),ATA:3,PAS:5,REG:4,VEL:5,DEF:8,FIS:8,ARQ:10,EQP:7,pie:'Derecho',estrellas:5,bandera:'🇦🇷',pos:'AR'},
      {id:'5',nombre:'Papu',equipoPropio:'Tiki',equipoFavorito:'San Lorenzo',fotoUrl:mkAvatar('Papu'),ATA:8,PAS:8,REG:9,VEL:8,DEF:5,FIS:6,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,bandera:'🇦🇷',pos:'LA'},
      {id:'6',nombre:'Nico',equipoPropio:'Tiki',equipoFavorito:'Boca',fotoUrl:mkAvatar('Nico'),ATA:7,PAS:7,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:4,bandera:'🇦🇷',pos:'LA'},
      {id:'7',nombre:'Chino',equipoPropio:'Muralla',equipoFavorito:"Newell's",fotoUrl:mkAvatar('Chino'),ATA:5,PAS:6,REG:5,VEL:6,DEF:8,FIS:7,ARQ:8,EQP:6,pie:'Izquierdo',estrellas:3,bandera:'🇦🇷',pos:'AR'},
      {id:'8',nombre:'Joa',equipoPropio:'La 10',equipoFavorito:'River',fotoUrl:mkAvatar('Joa'),ATA:6,PAS:6,REG:6,VEL:7,DEF:8,FIS:8,ARQ:5,EQP:7,pie:'Derecho',estrellas:3,bandera:'🇦🇷',pos:'TI'},
      {id:'9',nombre:'Fideo',equipoPropio:'Tiki',equipoFavorito:'Rosario C.',fotoUrl:mkAvatar('Fideo'),ATA:8,PAS:9,REG:9,VEL:8,DEF:6,FIS:6,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,bandera:'🇦🇷',pos:'LA'},
      {id:'10',nombre:'Kuni',equipoPropio:'La 10',equipoFavorito:'Independiente',fotoUrl:mkAvatar('Kuni'),ATA:9,PAS:7,REG:8,VEL:9,DEF:5,FIS:7,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,bandera:'🇦🇷',pos:'MU'},
      {id:'11',nombre:'Tomi',equipoPropio:'Muralla',equipoFavorito:'Talleres',fotoUrl:mkAvatar('Tomi'),ATA:6,PAS:7,REG:6,VEL:7,DEF:7,FIS:7,ARQ:5,EQP:6,pie:'Derecho',estrellas:3,bandera:'🇦🇷',pos:'LA'},
      {id:'12',nombre:'Gonza',equipoPropio:'Tiki',equipoFavorito:'Racing',fotoUrl:mkAvatar('Gonza'),ATA:7,PAS:6,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:3,bandera:'🇦🇷',pos:'TI'},
    ];

    /* ===== Química / balance ===== */
    const chemBuildBase=arr=>{const q={};for(const a of arr){q[a.id]={};for(const b of arr){
      if(a.id===b.id){q[a.id][b.id]=10;continue}
      if(q[b.id]?.[a.id]!=null){q[a.id][b.id]=q[b.id][a.id];continue}
      let v=5;if(a.equipoPropio&&b.equipoPropio&&a.equipoPropio===b.equipoPropio)v+=1.2;
      if(a.equipoFavorito&&b.equipoFavorito&&a.equipoFavorito===b.equipoFavorito)v+=.8;
      v+=(((a.EQP+b.EQP)/2)-5)*.15;q[a.id][b.id]=clamp(+v.toFixed(2),1,10)}}return q};
    const applyOverrides=(base,ov)=>{if(!ov)return base;const q=JSON.parse(JSON.stringify(base));for(const a in ov){for(const b in ov[a]){const v=clamp(+ov[a][b],1,10);if(!q[a])q[a]={};if(!q[b])q[b]={};q[a][b]=q[b][a]=v}}return q};
    const chemTeam=(ids,chem)=>{const arr=Array.isArray(ids)?ids.filter(Boolean):[];if(arr.length<=1)return 10;let t=0,p=0;for(let i=0;i<arr.length;i++)for(let j=i+1;j<arr.length;j++){t+=chem[arr[i]]?.[arr[j]]??5;p++}return +(t/(p||1)).toFixed(2)};
    const avgN=(ids,map,k)=>+avg(ids.map(id=>map[id]?.[k]??0)).toFixed(2);
    const teamGlobal=(ids,map)=>+avg(ids.map(id=>map[id]?map[id]._GLOBAL:0)).toFixed(2);
    const teamScoreUI=(ids,map,chem,k)=>+(teamGlobal(ids,map,chem)+chemTeam(ids,chem)*k).toFixed(2);

    /* ===== FIFA Card ===== */
    const FifaCard=({p})=>{
      const rate=Math.round((p._GLOBAL||globalOf(p))*10);
      const rare=rarityOf(p);
      const ring = rare==='bronze'?'ring-yellow-800':rare==='silver'?'ring-slate-300':rare==='gold'?'ring-yellow-500':'ring-cyan-300';
      const rareClass = rare==='special' ? 'rarity-special' : `rarity-${rare}`;
      const [src,setSrc]=React.useState(p.fotoUrl||'');
      React.useEffect(()=>setSrc(p.fotoUrl||''),[p.fotoUrl]);
      return (
        <div className={`card-rect w-44 ${rareClass} text-slate-900 ring-1 ${ring} shadow`}>
          <div className="card-inner">
            <div className="flex justify-between items-start">
              <div className="text-center leading-4">
                <div className="text-3xl font-black">{rate}</div>
                <div className="text-xs font-bold">{p.pos||'F5'}</div>
                <div className="text-base">{p.bandera||''}</div>
              </div>
              <div className="text-[10px] font-bold bg-white/70 rounded px-1 py-0.5 ring-1 ring-black/10">{(p.equipoPropio||'').slice(0,2).toUpperCase()}</div>
            </div>
            <div className="mt-2 grid place-items-center">
              <img src={src||mkAvatar(p.nombre)} onError={(e)=>{e.currentTarget.src=mkAvatar(p.nombre)}}
                   className="rounded-xl object-cover ring-2 h-24 w-24" alt={p.nombre}/>
            </div>
            <div className="mt-2 text-center text-sm font-extrabold">{p.nombre}</div>
            <div className="mt-1 grid grid-cols-2 gap-x-2 gap-y-1 text-[11px] font-semibold">
              {STAT.map(k=>(
                <div key={k} className="flex items-center justify-between rounded-lg bg-white/30 px-2 py-1">
                  <span>{k}</span><span className="tabular-nums">{p[k]}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    /* ===== Radar ===== */
    const RadarChart=({size=260,max=10,keys=STAT,dataSeries})=>{
      const cx=size/2,cy=size/2,r=size*.4,N=keys.length;
      const ang=i=>Math.PI*2*i/N-Math.PI/2;
      const pt=(i,v)=>{const a=ang(i),rr=r*(v/max);return[cx+rr*Math.cos(a),cy+rr*Math.sin(a)]};
      const lv=[2,4,6,8,10];
      return(<svg viewBox={`0 0 ${size} ${size}`} width="100%" className="mx-auto block">
        {lv.map((L,i)=>{const d=keys.map((_,j)=>pt(j,L)).map(([x,y])=>`${x},${y}`).join(' ');return <polygon key={i} points={d} fill="none" stroke="rgba(148,163,184,.25)" strokeWidth={1}/>})}
        {keys.map((k,i)=>{const[x,y]=pt(i,max);return <line key={k} x1={cx} y1={cy} x2={x} y2={y} stroke="rgba(148,163,184,.3)" strokeWidth={1}/>})}
        {keys.map((k,i)=>{const[x,y]=pt(i,max+.9);return <text key={k} x={x} y={y} textAnchor="middle" dominantBaseline="middle" fontSize={11} fill="#cbd5e1">{k}</text>})}
        {dataSeries.map((srs,i)=>{const d=keys.map((k,j)=>pt(j,srs.values[k]??0)).map(([x,y])=>`${x},${y}`).join(' ');return(<g key={i}><polygon points={d} fill={srs.fill} stroke={srs.stroke} strokeWidth={2}/></g>)})}
      </svg>);
    };

    /* ===== Formación (mapea a la cancha nueva) ===== */
    const FIELD_VER='v4'; // cache bust
    const FIELD_BOX={ left:4.5, right:95.5, top:43, bottom:97 };
    const pmap=({x,y})=>({ x: FIELD_BOX.left + (FIELD_BOX.right-FIELD_BOX.left)*(x/100),
                            y: FIELD_BOX.top  + (FIELD_BOX.bottom-FIELD_BOX.top)*(y/100) });
    const POS_A=[{x:6,y:50},{x:22,y:35},{x:22,y:65},{x:46,y:50},{x:70,y:50}];
    const POS_B=POS_A.map(p=>({x:100-p.x,y:p.y}));

    const MiniCard=({p})=>{
      const rare=rarityOf(p);
      const ring = rare==='bronze'?'ring-yellow-800':rare==='silver'?'ring-slate-300':rare==='gold'?'ring-yellow-500':'ring-cyan-300';
      const rareClass = rare==='special' ? 'rarity-special' : `rarity-${rare}`;
      const [src,setSrc]=React.useState(p.fotoUrl||'');
      React.useEffect(()=>setSrc(p.fotoUrl||''),[p.fotoUrl]);
      return (
        <div className={`card-rect ${rareClass} text-slate-900 ring-1 ${ring} shadow w-[104px]`}>
          <div className="card-inner">
            <div className="flex justify-between items-start">
              <div className="text-center leading-4">
                <div className="text-xl font-black">{Math.round((p._GLOBAL||globalOf(p))*10)}</div>
                <div className="text-[10px] font-bold">{p.pos||'F5'}</div>
              </div>
              <div className="h-6 w-6 grid place-items-center bg-white/70 text-[10px] font-extrabold ring-1 ring-black/10 rounded">
                {(p.equipoPropio||'').slice(0,2).toUpperCase()}
              </div>
            </div>
            <div className="mt-1 grid place-items-center">
              <img src={src||mkAvatar(p.nombre)} onError={(e)=>{e.currentTarget.src=mkAvatar(p.nombre)}} className="h-16 w-16 rounded-lg object-cover ring-2"/>

    const App=()=>{

      const[q,setQ]=useState(''); const[sort,setSort]=useState('global-desc');
      const[showGlossary,setShowGlossary]=useState(false);
      const[playerDetailId,setPlayerDetailId]=useState(null);

      // persist
      useEffect(()=>localStorage.setItem('f5.players',JSON.stringify(players)),[players]);
      useEffect(()=>localStorage.setItem('f5.selected',JSON.stringify([...selected])),[selected]);
      useEffect(()=>localStorage.setItem('f5.teams',JSON.stringify(teams)),[teams]);
      useEffect(()=>localStorage.setItem('f5.kchem',String(kChem)),[kChem]);

        const vp=viewportRef.current; if(!vp) return;

        const ts=(e)=>{active=true; sx=e.touches[0].clientX; dx=0};

        const te=()=>{if(!active)return; if(dx>60) setTab('partido'); else if(dx<-60) setTab('plantel'); active=false};

      const makeB=()=>{if(!canMake||invalidPins)return;const A=[...convocados].slice(0,5),B=[...convocados].slice(5);const best=(()=>{const r=balancedWithPins(convocados,map,chem,kChem,new Set(pinA),new Set(pinB));return r})();setTeams({A:best.A,B:best.B})};
      const clearConvocados=()=>{setSelected(new Set());setTeams(null);setPinA(new Set());setPinB(new Set())};

      const filtered=[...players].filter(p=>{const t=q.trim().toLowerCase();return !t || (p.nombre||'').toLowerCase().includes(t) || (p.equipoPropio||'').toLowerCase().includes(t) || (p.equipoFavorito||'').toLowerCase().includes(t)});
      filtered.sort((a,b)=> sort==='global-asc' ? a._GLOBAL-b._GLOBAL : sort==='nombre' ? a.nombre.localeCompare(b.nombre) : b._GLOBAL-a._GLOBAL);

      const teamA=teams?.A||[], teamB=teams?.B||[];
      const ratingA=Math.round(teamGlobal(teamA,map)*10), ratingB=Math.round(teamGlobal(teamB,map)*10);
      const chemA=+chemTeam(teamA,chem).toFixed(2), chemB=+chemTeam(teamB,chem).toFixed(2);
      const scoreA=teamScoreUI(teamA,map,chem,kChem), scoreB=teamScoreUI(teamB,map,chem,kChem);
      const gridCols = partidoTwoCols ? 'grid-cols-2' : 'grid-cols-1';

      // install
      const [deferredPrompt,setDeferredPrompt]=useState(null);
      useEffect(()=>{const onPrompt=(e)=>{e.preventDefault();setDeferredPrompt(e)};window.addEventListener('beforeinstallprompt',onPrompt);return()=>window.removeEventListener('beforeinstallprompt',onPrompt)},[]);
      const doInstall=async()=>{if(!deferredPrompt){alert('Tu navegador no ofrece instalación ahora. Prueba desde Chrome en Android.');return;}deferredPrompt.prompt();};

      return(<div className="min-h-screen">
        <header className="app-header">
          <div className="mx-auto max-w-5xl px-3 py-3">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-2"><span className="text-2xl leading-none">⚽</span><div className="text-2xl font-extrabold title-fifa">F5C</div></div>
              <div className="flex items-center gap-2"><button onClick={()=>setSettings(true)} className="rounded-xl bg-slate-800 px-3 py-1 text-sm ring-1 ring-slate-700 hover:bg-slate-700">⚙️ Config</button></div>
            </div>
            <div className="tabs-bar">
              <button className={`tab-large ${tab==='partido'?'active':''}`} onClick={()=>setTab('partido')}>Partido</button>
              <button className={`tab-large ${tab==='plantel'?'active':''}`} onClick={()=>setTab('plantel')}>Plantel</button>
            </div>
            <div className="mt-2 text-center">
              <span className="inline-block rounded-full bg-slate-900/60 px-3 py-1 text-xs ring-1 ring-slate-700">
                Convocados: <b>{[...selected].length}</b>/10
              </span>
            </div>
          </div>
        </header>
        <div className="header-spacer"></div>

        {/* Viewport con altura dinámica */}
        <div ref={viewportRef} className="tabs-viewport" style={{height:'auto'}}>
          <div className="tabs-track" style={{transform:`translateX(${tab==='partido'?'0%':'-50%'})`}}>

            {/* === PARTIDO === */}
            <section className="tabs-page" ref={el=>pageRefs.current.partido=el}>
              <div className="mx-auto max-w-5xl space-y-3">

                <div className="grid grid-cols-2 gap-2">
                  <button onClick={makeR} className={`rounded-xl px-4 py-3 font-bold ring-1 ${canMake&&!invalidPins?'bg-slate-800 hover:bg-slate-700 ring-slate-700':'bg-slate-800/40 ring-slate-800 cursor-not-allowed'}`}>🎲 Al azar</button>
                  <button onClick={makeB} className={`rounded-xl px-4 py-3 font-bold ring-1 ${canMake&&!invalidPins?'bg-emerald-600 text-white hover:bg-emerald-500 ring-emerald-500':'bg-emerald-700/40 text-white/60 ring-emerald-800 cursor-not-allowed'}`}>⚖️ Equilibrado</button>
                </div>

                <div className={`grid gap-2 ${gridCols}`}>
                  {[['A',ratingA,chemA,scoreA],['B',ratingB,chemB,scoreB]].map(([t,rt,ch,sc],i)=>(
                    <div key={t} className="rounded-2xl bg-slate-900/70 p-3 ring-2" style={{borderColor:hexA(i?teamColors.B:teamColors.A,.45)}}>
                      <div className="mb-1 text-sm font-semibold">Equipo {t}</div>
                      <div className="grid grid-cols-3 gap-2 text-center">
                        <div><div className="text-xs text-slate-300">Rating</div><div className={`text-xl font-extrabold ${colorNum100(rt)}`}>{rt||0}</div></div>
                        <div><div className="text-xs text-slate-300">Química</div><div className={`text-xl font-extrabold ${colorNum10(ch)}`}>{ch||0}</div></div>
                        <div><div className="text-xs text-slate-300">Score</div><div className="text-xl font-extrabold text-cyan-300">{sc||0}</div></div>
                      </div>
                    </div>
                  ))}
                </div>

                <div className={`grid gap-3 ${gridCols}`}>
                  {['A','B'].map((t,i)=>{
                    const ids=(teams?.[t]||[]), col=i?teamColors.B:teamColors.A;
                    return (<div key={t} className="space-y-2">
                      <div className="text-xs font-semibold text-slate-300">Equipo {t}</div>
                      {ids.map((id,idx)=>{const p=map[id];if(!p)return null;
                        return (<div key={id} draggable onDragStart={e=>{e.dataTransfer.effectAllowed='move';e.dataTransfer.setData('text/plain',id);window.__drag={team:t,id}}}
                          onDragOver={e=>e.preventDefault()}
                          onDrop={e=>{e.preventDefault();const d=window.__drag;if(!d)return;const fromT=d.team,toT=t;
                            setTeams(tt=>{const A=[...(tt?.A||[])],B=[...(tt?.B||[])];
                              const fromArr=fromT==='A'?A:B,toArr=toT==='A'?A:B;const fromIdx=fromArr.indexOf(d.id);const swapId=toArr[idx];
                              if(fromIdx<0)return tt;fromArr[fromIdx]=swapId;toArr[idx]=d.id;return {A,B};});}}
                          className="flex items-center justify-between rounded-xl bg-slate-900/70 p-2 ring-2" style={{borderColor:hexA(col,.35)}}>
                          <button onClick={()=>setPlayerDetailId(id)} className="flex items-center gap-2 min-w-0">
                            <img src={p.fotoUrl||mkAvatar(p.nombre)} onError={(e)=>{e.currentTarget.src=mkAvatar(p.nombre)}} className="h-8 w-8 rounded-full object-cover ring-1 ring-slate-700" alt={p.nombre}/>
                            <span className="truncate">{p.nombre}</span>
                          </button>
                          <span className={`tabular-nums text-sm font-bold ${colorNum100(Math.round(p._GLOBAL*10))}`}>{Math.round(p._GLOBAL*10)}</span>
                        </div>)})}
                    </div>)})}
                </div>

                <div className="rounded-2xl p-3 ring-1 bg-slate-900/70 ring-slate-700">
                  {(()=>{const sA=teamScoreUI(teamA,map,chem,kChem),sB=teamScoreUI(teamB,map,chem,kChem),d=Math.abs(sA-sB).toFixed(2);
                    let lb='Parejo',cls='bg-emerald-600/15 text-emerald-200 ring-emerald-500/30';
                    if(d>=.8){lb='Desbalanceado';cls='bg-rose-600/15 text-rose-200 ring-rose-500/30'}
                    else if(d>=.3){lb='Aceptable';cls='bg-amber-600/15 text-amber-100 ring-amber-500/30'}
                    return(<div className={`rounded-xl p-3 ring-1 ${cls}`}><div className="text-sm">Resultado: <b>{lb}</b> <span className="opacity-80">(A: {sA} vs B: {sB})</span></div><div className="mt-1 text-xs opacity-80">Diff: {d}</div></div>)} )()}
                </div>

                <div className="rounded-2xl bg-slate-900/70 p-3 ring-1 ring-slate-700">
                  <div className="mb-2 text-center text-sm text-slate-300">Radar comparativo</div>
                  <RadarChart dataSeries={[
                    {values:Object.fromEntries(STAT.map(k=>[k,avgN(teamA,map,k)])),stroke:hexA(teamColors.A,1),fill:hexA(teamColors.A,0.18)},
                    {values:Object.fromEntries(STAT.map(k=>[k,avgN(teamB,map,k)])),stroke:hexA(teamColors.B,1),fill:hexA(teamColors.B,0.18)},
                  ]}/>
                  <div className="mt-2 flex justify-center gap-4 text-xs text-slate-300">
                    <span className="inline-flex items-center gap-1"><span className="h-2 w-2 rounded-full" style={{backgroundColor:teamColors.A}}></span> A</span>
                    <span className="inline-flex items-center gap-1"><span className="h-2 w-2 rounded-full" style={{backgroundColor:teamColors.B}}></span> B</span>
                  </div>
                </div>

                <div className={`grid gap-3 ${gridCols}`}>
                  {['A','B'].map((t,i)=>{const ids=t==='A'?teamA:teamB;const col=i?teamColors.B:teamColors.A;return(
                    <div key={t} className="rounded-2xl bg-slate-900/70 p-3 ring-1 ring-slate-700">
                      <div className="mb-1 text-sm font-semibold">Barras — Equipo {t}</div>
                      <div className="space-y-2">{STAT.map(k=>{const v=avgN(ids,map,k);return(
                        <div key={k}>
                          <div className="mb-1 flex items-center justify-between text-sm"><span className="text-slate-300" title={SL[k]}>{k}</span><span className="font-semibold">{v}</span></div>
                          <div className="h-2 w-full rounded bg-slate-700"><div className="h-2 rounded" style={{width:`${(v/10)*100}%`,backgroundColor:col}}/></div>
                        </div>)})}</div>
                    </div>
                  )})}
                </div>

                <FormationBoard teamA={teamA} teamB={teamB} map={map} scale={formScale}/>
              </div>
            </section>

            {/* === PLANTEL === */}
            <section className="tabs-page" ref={el=>pageRefs.current.plantel=el}>
              <div className="mx-auto max-w-5xl space-y-3">
                <div className="flex flex-wrap items-center gap-2">
                  <input value={q} onChange={e=>setQ(e.target.value)} className="flex-1 min-w-[160px] rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700" placeholder="Buscar por nombre / equipo"/>
                  <select value={sort} onChange={e=>setSort(e.target.value)} className="rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700">
                    <option value="global-desc">Rating ↓</option><option value="global-asc">Rating ↑</option><option value="nombre">Nombre A-Z</option>
                  </select>
                </div>

                <div className="grid gap-3" style={{gridTemplateColumns:'repeat(auto-fill,minmax(320px,1fr))'}}>
                  {filtered.map(p=>(
                    <PlayerRow key={p.id} p={p} selected={selected.has(p.id)}
                      onToggle={()=>toggle(p.id)} onOpen={()=>setPlayerDetailId(p.id)} onEdit={()=>setForm({initial:p})}
                      pinA={pinA} pinB={pinB} setPinA={setPinA} setPinB={setPinB}
                      disableAdd={selected.size>=10 && !selected.has(p.id)} />
                  ))}
                </div>

                <div className="flex flex-wrap gap-2">
                  <button onClick={()=>setForm({})} className="rounded-xl bg-emerald-600 px-3 py-1 text-sm text-white ring-1 ring-emerald-500 hover:bg-emerald-500">+ Añadir jugador</button>
                  <button onClick={clearConvocados} className="rounded-xl bg-amber-600 px-3 py-1 text-sm text-white ring-1 ring-amber-500 hover:bg-amber-500">🧹 Limpiar convocados</button>
                  <button onClick={()=>{setPlayers(withG(SEED));}} className="rounded-xl bg-rose-700 px-3 py-1 text-sm text-white ring-1 ring-rose-500 hover:bg-rose-600">Restablecer seed</button>
                </div>
              </div>
            </section>

          </div>
        </div>

        {!window.matchMedia('(display-mode: standalone)').matches && (
          <button onClick={doInstall} className="install-pill rounded-full bg-emerald-600 px-4 py-2 text-sm text-white ring-1 ring-emerald-500 shadow-lg">📲 Instalar</button>
        )}

        {settings && <SettingsModal
          onClose={()=>setSettings(false)} kChem={kChem} setKChem={setKChem}
          formScale={formScale} setFormScale={setFormScale}
          partidoTwoCols={partidoTwoCols} setPartidoTwoCols={setPartidoTwoCols}
          teamColors={teamColors} setTeamColors={setTeamColors}
          onOpenGlossary={()=>{setSettings(false);setShowGlossary(true)}}/>}
        {showGlossary && <GlossaryModal onClose={()=>setShowGlossary(false)}/>}
        {playerDetailId && (players.find(p=>p.id===playerDetailId)) && <PlayerDetails p={players.find(p=>p.id===playerDetailId)} onClose={()=>setPlayerDetailId(null)}/>}
        {form && <PlayerFormModal initial={form.initial} onClose={()=>setForm(null)} onSave={(p)=>setPlayers(ps=>{const i=ps.findIndex(x=>x.id===p.id);if(i>=0){const cp=[...ps];cp[i]=withG([p])[0];return cp;}return withG([...ps,p]);})}/>}
      </div>);
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
