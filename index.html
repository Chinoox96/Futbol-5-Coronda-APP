<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>

  <!-- Tailwind + React + Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root{
      --bp: 0px;
      --pitch-image: var(--pitch-image-mobile);
      --pitch-image-mobile: url('assets/cesped-vert.webp');
      --pitch-image-desktop: var(--pitch-image-mobile);
      --pitch-darken: 0.50;
      --parallax-speed: 0.35;
      --header-h: 140px;
    }
    html,body{background:#0b1220;color:#e2e8f0;margin:0;overflow-x:hidden}
    img,svg{max-width:100%;height:auto}

    /* Fondo con c√©sped + degradado Coronda */
    #bg-parallax{
      position:fixed;inset:0;z-index:0;
      background-image:
        linear-gradient(90deg, rgba(59,130,246,.15), rgba(16,185,129,.12), rgba(239,68,68,.15)),
        radial-gradient(1200px 600px at 50% -300px, rgba(16,185,129,.12), transparent 60%),
        linear-gradient(rgba(11,18,32,var(--pitch-darken)),rgba(11,18,32,var(--pitch-darken))),
        var(--pitch-image);
      background-repeat:no-repeat,no-repeat,repeat-y,repeat-y;
      background-size:cover,cover,100% auto,100% auto;
      background-position:center top,center top,center var(--bp),center var(--bp);
      will-change:background-position
    }
    @media (min-width:1024px){
      :root{--parallax-speed:0}
      #bg-parallax{background-repeat:no-repeat,no-repeat,no-repeat,no-repeat;background-size:cover,cover,100% auto,100% auto;background-position:center center,center center,center center,center center}
    }
    #root{position:relative;z-index:1}

    /* Header */
    .app-header{
      position:fixed;top:0;left:0;right:0;z-index:40;backdrop-filter:blur(10px);
      background:rgba(8,12,22,.94);
      border-bottom:1px solid rgba(30,41,59,.8);
      background-image:
        radial-gradient(1200px 120px at 50% 0, rgba(148,163,184,.06), transparent 70%),
        repeating-linear-gradient(45deg, rgba(148,163,184,.04) 0 6px, transparent 6px 12px);
    }
    .header-spacer{height:var(--header-h)}
    .title-fifa{font-style:italic;letter-spacing:.5px}

    /* Tabs grandes */
    .tabs-bar{display:grid;grid-template-columns:1fr 1fr;gap:.5rem;margin-top:.75rem}
    .tab-large{
      border-radius:14px;padding:.75rem 1rem;font-weight:700;text-align:center;
      border:1px solid rgba(51,65,85,.8);background:rgba(2,6,23,.6);color:#cbd5e1;transition:all .2s
    }
    .tab-large.active{
      background:#0b1220;color:#fff;border-color:#4ade80;box-shadow:0 0 0 1px rgba(74,222,128,.25) inset
    }

    /* Carrusel tabs + swipe */
    .tabs-viewport{overflow:hidden}
    .tabs-track{display:flex;width:200%;transition:transform .32s cubic-bezier(.22,.7,.12,1);touch-action:pan-y}
    .tabs-page{width:100%;padding:12px}

    /* Cards FIFA */
    .card-rect{position:relative;border-radius:16px;padding:8px;overflow:hidden}
    .card-inner{position:relative;z-index:2}
    .rarity-bronze{background:linear-gradient(180deg,#d3a076,#7a5438)}
    .rarity-silver{background:linear-gradient(180deg,#e5e7eb,#9ca3af)}
    .rarity-gold{background:linear-gradient(180deg,#fde68a,#d97706)}
    .rarity-special{background:transparent}
    .rarity-special::before{content:"";position:absolute;inset:-2px;border-radius:18px;background:conic-gradient(from 0deg,#22d3ee,#a78bfa,#f472b6,#22d3ee);animation:spin 6s linear infinite;filter:saturate(1.2) brightness(1.05);z-index:1}
    .rarity-special::after{content:"";position:absolute;inset:2px;border-radius:14px;background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(30,41,59,.85));z-index:1}
    @keyframes spin{to{transform:rotate(1turn)}}

    /* Cancha */
    .board{position:relative;width:100%;max-width:900px;aspect-ratio:5/3;border-radius:16px;overflow:hidden}
    .board img.field{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .board .layer{position:absolute;inset:0}

    /* Plantel: dejamos scroll de p√°gina (sin zona muerta) */
    .plantel-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}

    /* Bot√≥n instalar sticky */
    .install-pill{position:fixed;right:12px;bottom:12px;z-index:50}
  </style>
</head>
<body>
  <div id="bg-parallax" aria-hidden="true"></div>
  <div id="root"></div>

  <!-- Manifest din√°mico -->
  <script>
    (async()=>{
      try{
        const base = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/,'');
        const L=document.getElementById('mf');
        const mk=(n,c)=>{const a=document.createElement('canvas');a.width=a.height=n;const x=a.getContext('2d');
          x.fillStyle=c;x.fillRect(0,0,n,n);x.fillStyle='#0b1220';x.textAlign='center';x.textBaseline='middle';
          x.font=`${Math.floor(n*.42)}px system-ui,Segoe UI,Roboto,sans-serif`;x.fillText('F5',n/2,n/2);return a.toDataURL('image/png')};
        const man={id:base,name:'F5C',short_name:'F5C',start_url:base,scope:base,display:'standalone',
          background_color:'#0f172a',theme_color:'#10b981',
          icons:[{src:`${base}icons/icon-192.png`,sizes:'192x192',type:'image/png',purpose:'any maskable'},
                 {src:`${base}icons/icon-512.png`,sizes:'512x512',type:'image/png',purpose:'any maskable'}]};
        try{
          const r1=await fetch(`${base}icons/icon-192.png`,{method:'HEAD'});
          const r2=await fetch(`${base}icons/icon-512.png`,{method:'HEAD'});
          if(!r1.ok||!r2.ok) throw 0;
        }catch{
          man.icons=[{src:mk(192,'#10b981'),sizes:'192x192',type:'image/png',purpose:'any maskable'},
                     {src:mk(512,'#10b981'),sizes:'512x512',type:'image/png',purpose:'any maskable'}];
        }
        const b=new Blob([JSON.stringify(man)],{type:'application/manifest+json'});
        L.href=URL.createObjectURL(b);
      }catch(e){console.log('[PWA manifest]',e)}
    })();
  </script>

  <!-- Fondo responsive (restaura c√©sped) -->
  <script>
    (function(){
      const base=location.pathname.endsWith('/')?location.pathname:location.pathname.replace(/[^/]+$/,'');
      const m=base+'assets/cesped-vert.webp';
      const d=base+'assets/cesped-horiz.webp';
      document.documentElement.style.setProperty('--pitch-image-mobile',`url('${m}')`);
      function setDesk(v){document.documentElement.style.setProperty('--pitch-image-desktop',v);apply()}
      fetch(d,{method:'HEAD'}).then(r=>setDesk((r&&r.ok)?`url('${d}')`:'var(--pitch-image-mobile)')).catch(()=>setDesk('var(--pitch-image-mobile)'));
      function apply(){
        const isDesk=window.matchMedia('(min-width:1024px)').matches;
        const img=isDesk?'var(--pitch-image-desktop)':'var(--pitch-image-mobile)';
        document.documentElement.style.setProperty('--pitch-image',img)
      }
      window.addEventListener('resize',apply);apply();
    })();
  </script>

  <!-- Parallax -->
  <script>
    (function(){
      let ticking=false;
      function sp(){const v=getComputedStyle(document.documentElement).getPropertyValue('--parallax-speed');const n=parseFloat(v);return isNaN(n)?0:n}
      function onScroll(){if(ticking)return; ticking=true; requestAnimationFrame(()=>{document.documentElement.style.setProperty('--bp',(-window.scrollY*sp())+'px'); ticking=false})}
      window.addEventListener('scroll',onScroll,{passive:true}); window.addEventListener('resize',onScroll); onScroll();
    })();
  </script>

  <!-- Registro SW -->
  <script>
    (function(){
      if(!('serviceWorker' in navigator)) return;
      const base = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/,'');
      window.addEventListener('load', async () => {
        try{ await navigator.serviceWorker.register(base + 'sw.js', { scope: base }); }catch(e){ console.log('[SW register]',e); }
      });
    })();
  </script>

  <!-- === APP === -->
  <script type="text/babel">
    const {useMemo,useState,useEffect,useRef} = React;

    /* ========= Constantes/Helpers ========= */
    const STAT=['ATA','PAS','REG','VEL','DEF','FIS','ARQ','EQP'];
    const SL={ATA:'Ataque',PAS:'Pase',REG:'Regate',VEL:'Velocidad',DEF:'Defensa',FIS:'F√≠sico',ARQ:'Arco',EQP:'Equipo'};
    const Wt={ATA:.18,DEF:.16,PAS:.14,REG:.14,VEL:.14,FIS:.10,ARQ:.07,EQP:.07};
    const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
    const avg=a=>a.length?a.reduce((p,c)=>p+c,0)/a.length:0;
    const globalOf=p=>{let s=0,w=0;for(const k in Wt){s+=(p[k]||0)*Wt[k];w+=Wt[k]}return +(s/w).toFixed(2)};
    const J=(s,d)=>{try{return JSON.parse(s)}catch{return d}};
    const withG=a=>a.map(p=>({...p,_GLOBAL:globalOf(p)}));
    const rarityOf=p=>{const r=Math.round((p._GLOBAL||globalOf(p))*10);if(p.especial||r>=90)return 'special';if(r>=80)return 'gold';if(r>=70)return 'silver';return 'bronze'};

    const SUBS={ATA:['Posici√≥n','Definici√≥n','Potencia'], PAS:['Visi√≥n','Corto','Largo'], REG:['Agilidad','Control','Equilibrio'],
      VEL:['Aceleraci√≥n','Punta','Arranque'], DEF:['Marcaje','Anticipaci√≥n','Entradas'], FIS:['Resistencia','Fuerza','Salto'],
      ARQ:['Reflejos','Manos','Saque'], EQP:['Colaboraci√≥n','Disciplina','Liderazgo']};

    const roleOfPos = (pos='')=>{
      const P=(pos||'').toUpperCase();
      if(P.includes('AR')) return 'Arquero';
      if(P.includes('DF')||P.includes('TI')||P.includes('CB')) return 'Defensa';
      if(P.includes('MC')||P.includes('MU')||P.includes('MD')||P.includes('MI')) return 'Medio';
      if(P.includes('LA')||P.includes('DC')||P.includes('DL')||P.includes('ST')) return 'Delantero';
      return 'Jugador';
    };

    const colorNum100 = v => v>=90?'text-emerald-400'
      : v>=80?'text-emerald-300'
      : v>=70?'text-amber-300'
      : v>=60?'text-amber-200'
      : 'text-rose-300';
    const colorNum10 = v => v>=9?'text-emerald-400'
      : v>=8?'text-emerald-300'
      : v>=7?'text-amber-300'
      : v>=6?'text-amber-200'
      : 'text-rose-300';

    // avatar fallback
    const colorOf = name=>{
      const colors=['#22c55e','#06b6d4','#a78bfa','#f59e0b','#ef4444','#14b8a6','#8b5cf6','#f97316','#10b981','#38bdf8'];
      let h=0; for(let i=0;i<name.length;i++) h=(h*31+name.charCodeAt(i))>>>0; return colors[h%colors.length];
    };
    const mkAvatar = (name)=>{
      const initials=(name||'F5').split(/\s+/).map(s=>s[0]||'').join('').slice(0,2).toUpperCase();
      const bg=colorOf(name||'F5');
      const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>
        <rect width='100%' height='100%' rx='24' ry='24' fill='${bg}'/>
        <text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle'
              font-family='system-ui,Segoe UI,Roboto,sans-serif' font-size='72'
              fill='white' style='font-style:italic;font-weight:800;letter-spacing:1px'>${initials}</text>
      </svg>`;
      return 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);
    };

    /* ========= Seed ========= */
    const SEED=[
      {id:'1',nombre:'Leo',equipoPropio:'La 10',equipoFavorito:'Barcelona',fotoUrl:mkAvatar('Leo'),ATA:10,PAS:9,REG:10,VEL:9,DEF:4,FIS:7,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,especial:true,bandera:'üá¶üá∑',pos:'LA'},
      {id:'2',nombre:'Fabi',equipoPropio:'La 10',equipoFavorito:'Col√≥n',fotoUrl:mkAvatar('Fabi'),ATA:7,PAS:8,REG:7,VEL:7,DEF:7,FIS:7,ARQ:4,EQP:9,pie:'Derecho',estrellas:4,bandera:'üá¶üá∑',pos:'MU'},
      {id:'3',nombre:'Cuti',equipoPropio:'Muralla',equipoFavorito:'Belgrano',fotoUrl:mkAvatar('Cuti'),ATA:5,PAS:6,REG:5,VEL:7,DEF:10,FIS:9,ARQ:4,EQP:7,pie:'Derecho',estrellas:4,bandera:'üá¶üá∑',pos:'TI'},
      {id:'4',nombre:'Dibu',equipoPropio:'Muralla',equipoFavorito:'Arsenal',fotoUrl:mkAvatar('Dibu'),ATA:3,PAS:5,REG:4,VEL:5,DEF:8,FIS:8,ARQ:10,EQP:7,pie:'Derecho',estrellas:5,bandera:'üá¶üá∑',pos:'AR'},
      {id:'5',nombre:'Papu',equipoPropio:'Tiki',equipoFavorito:'San Lorenzo',fotoUrl:mkAvatar('Papu'),ATA:8,PAS:8,REG:9,VEL:8,DEF:5,FIS:6,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,bandera:'üá¶üá∑',pos:'LA'},
      {id:'6',nombre:'Nico',equipoPropio:'Tiki',equipoFavorito:'Boca',fotoUrl:mkAvatar('Nico'),ATA:7,PAS:7,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:4,bandera:'üá¶üá∑',pos:'LA'},
      {id:'7',nombre:'Chino',equipoPropio:'Muralla',equipoFavorito:"Newell's",fotoUrl:mkAvatar('Chino'),ATA:5,PAS:6,REG:5,VEL:6,DEF:8,FIS:7,ARQ:8,EQP:6,pie:'Izquierdo',estrellas:3,bandera:'üá¶üá∑',pos:'AR'},
      {id:'8',nombre:'Joa',equipoPropio:'La 10',equipoFavorito:'River',fotoUrl:mkAvatar('Joa'),ATA:6,PAS:6,REG:6,VEL:7,DEF:8,FIS:8,ARQ:5,EQP:7,pie:'Derecho',estrellas:3,bandera:'üá¶üá∑',pos:'TI'},
      {id:'9',nombre:'Fideo',equipoPropio:'Tiki',equipoFavorito:'Rosario C.',fotoUrl:mkAvatar('Fideo'),ATA:8,PAS:9,REG:9,VEL:8,DEF:6,FIS:6,ARQ:3,EQP:8,pie:'Izquierdo',estrellas:5,bandera:'üá¶üá∑',pos:'LA'},
      {id:'10',nombre:'Kuni',equipoPropio:'La 10',equipoFavorito:'Independiente',fotoUrl:mkAvatar('Kuni'),ATA:9,PAS:7,REG:8,VEL:9,DEF:5,FIS:7,ARQ:3,EQP:7,pie:'Derecho',estrellas:4,bandera:'üá¶üá∑',pos:'MU'},
      {id:'11',nombre:'Tomi',equipoPropio:'Muralla',equipoFavorito:'Talleres',fotoUrl:mkAvatar('Tomi'),ATA:6,PAS:7,REG:6,VEL:7,DEF:7,FIS:7,ARQ:5,EQP:6,pie:'Derecho',estrellas:3,bandera:'üá¶üá∑',pos:'LA'},
      {id:'12',nombre:'Gonza',equipoPropio:'Tiki',equipoFavorito:'Racing',fotoUrl:mkAvatar('Gonza'),ATA:7,PAS:6,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6,pie:'Derecho',estrellas:3,bandera:'üá¶üá∑',pos:'TI'},
    ];

    /* ========= Qu√≠mica / Emparejado ========= */
    const chemBuildBase=arr=>{const q={};for(const a of arr){q[a.id]={};for(const b of arr){
      if(a.id===b.id){q[a.id][b.id]=10;continue}
      if(q[b.id]?.[a.id]!=null){q[a.id][b.id]=q[b.id][a.id];continue}
      let v=5;if(a.equipoPropio&&b.equipoPropio&&a.equipoPropio===b.equipoPropio)v+=1.2;
      if(a.equipoFavorito&&b.equipoFavorito&&a.equipoFavorito===b.equipoFavorito)v+=.8;
      v+=(((a.EQP+b.EQP)/2)-5)*.15;q[a.id][b.id]=clamp(+v.toFixed(2),1,10)}}return q};
    const applyOverrides=(base,ov)=>{if(!ov)return base;const q=JSON.parse(JSON.stringify(base));for(const a in ov){for(const b in ov[a]){const v=clamp(+ov[a][b],1,10);if(!q[a])q[a]={};if(!q[b])q[b]={};q[a][b]=q[b][a]=v}}return q};
    const chemTeam=(ids,chem)=>{const arr=Array.isArray(ids)?ids.filter(Boolean):[];if(arr.length<=1)return 10;let t=0,p=0;for(let i=0;i<arr.length;i++)for(let j=i+1;j<arr.length;j++){t+=chem[arr[i]]?.[arr[j]]??5;p++}return +(t/(p||1)).toFixed(2)};
    const teamGlobal=(ids,map)=>{const arr=Array.isArray(ids)?ids.filter(id=>map[id]):[];return +avg(arr.map(id=>map[id]._GLOBAL)).toFixed(2)};
    const teamScoreUI=(ids,map,chem,k)=>+(teamGlobal(ids,map,chem)+chemTeam(ids,chem)*k).toFixed(2);
    const shuffle=a=>{const x=[...a];for(let i=x.length-1;i>0;i--){const j=(Math.random()*(i+1)|0);[x[i],x[j]]=[x[j],x[i]]}return x};
    const seedWithPins=(ids,pA,pB)=>{const A=ids.filter(id=>pA.has(id));const B=ids.filter(id=>pB.has(id));const rest=ids.filter(id=>!pA.has(id)&&!pB.has(id));return{A,B,rest}};
    const fillRandom=(A,B,rest)=>{const r=shuffle(rest);for(const id of r){(A.length<B.length?A:B).push(id);if(A.length===5&&B.length===5)break}};
    const scoreDiff=(A,B,map,chem,k)=>{const sA=teamScoreUI(A,map,chem,k),sB=teamScoreUI(B,map,chem,k);return{A:[...A],B:[...B],diff:Math.abs(sA-sB),m:{sA,sB}}};
    const balancedWithPins=(ids,map,chem,k,pA,pB)=>{const{A,B,rest}=seedWithPins(ids,pA,pB);fillRandom(A,B,rest);
      while((A.length<5||B.length<5)&&rest.length>0){const id=rest.pop();(A.length<B.length?A:B).push(id)}
      let best=scoreDiff(A,B,map,chem,k);
      const freeA=best.A.map((id,i)=>pA.has(id)?-1:i).filter(i=>i>=0);
      const freeB=best.B.map((id,i)=>pB.has(id)?-1:i).filter(i=>i>=0);
      for(let t=0;t<900;t++){if(!freeA.length||!freeB.length)break;const i=freeA[(Math.random()*freeA.length)|0];const j=freeB[(Math.random()*freeB.length)|0];
        [best.A[i],best.B[j]]=[best.B[j],best.A[i]];const cur=scoreDiff(best.A,best.B,map,chem,k);if(cur.diff<=best.diff||Math.random()<.12)best=cur;else[best.A[i],best.B[j]]=[best.B[j],best.A[i]]}
      return{A:best.A,B:best.B,m:best.m}};

    /* ========= UI ========= */
    const FifaCard=({p,small=false})=>{
      const rate=Math.round((p._GLOBAL||globalOf(p))*10);
      const rare=rarityOf(p);
      const sizeClass= small ? 'w-36' : 'w-44';
      const ring = rare==='bronze'?'ring-yellow-800':rare==='silver'?'ring-slate-300':rare==='gold'?'ring-yellow-500':'ring-cyan-300';
      const rareClass = rare==='special' ? 'rarity-special' : `rarity-${rare}`;
      return (
        <div className={`card-rect ${sizeClass} ${rareClass} text-slate-900 ring-1 ${ring} shadow`}>
          <div className="card-inner">
            <div className="flex justify-between items-start">
              <div className="text-center leading-4">
                <div className="text-3xl font-black">{rate}</div>
                <div className="text-xs font-bold">{p.pos||'F5'}</div>
                <div className="text-base">{p.bandera||''}</div>
              </div>
              <div className="text-[10px] font-bold bg-white/70 rounded px-1 py-0.5 ring-1 ring-black/10">{roleOfPos(p.pos)}</div>
            </div>
            <div className="mt-2 grid place-items-center">
              <img src={p.fotoUrl} crossOrigin="anonymous" className={`rounded-xl object-cover ring-2 ${ring} ${small?'h-20 w-20':'h-24 w-24'}`} alt={p.nombre}/>
            </div>
            <div className="mt-2 text-center text-sm font-extrabold">{p.nombre}</div>
            <div className="mt-1 grid grid-cols-2 gap-x-2 gap-y-1 text-[11px] font-semibold">
              {STAT.map(k=>(
                <div key={k} className="flex items-center justify-between rounded-lg bg-white/30 px-2 py-1">
                  <span>{k}</span><span className="tabular-nums">{p[k]}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    /* Radar */
    const RadarChart=({size=260,max=10,keys=STAT,dataSeries})=>{
      const cx=size/2,cy=size/2,r=size*.4,N=keys.length;
      const ang=i=>Math.PI*2*i/N-Math.PI/2;
      const pt=(i,v)=>{const a=ang(i),rr=r*(v/max);return[cx+rr*Math.cos(a),cy+rr*Math.sin(a)]};
      const lv=[2,4,6,8,10];
      return(<svg viewBox={`0 0 ${size} ${size}`} width="100%" className="mx-auto block">
        {lv.map((L,i)=>{const d=keys.map((_,j)=>pt(j,L)).map(([x,y])=>`${x},${y}`).join(' ');return <polygon key={i} points={d} fill="none" stroke="rgba(148,163,184,.25)" strokeWidth={1}/>})}
        {keys.map((k,i)=>{const[x,y]=pt(i,max);return <line key={k} x1={cx} y1={cy} x2={x} y2={y} stroke="rgba(148,163,184,.3)" strokeWidth={1}/>})}

              </div>
              <div className="tabs-bar">
                <button className={`tab-large ${tab==='partido'?'active':''}`} onClick={()=>setTab('partido')}>Partido</button>
                <button className={`tab-large ${tab==='plantel'?'active':''}`} onClick={()=>setTab('plantel')}>Plantel</button>
              </div>
              <div className="mt-2 text-center">
                <span className="inline-block rounded-full bg-slate-900/60 px-3 py-1 text-xs ring-1 ring-slate-700">
                  Convocados: <b>{[...selected].length}</b>/10
                </span>
              </div>
            </div>
          </header>
          <div className="header-spacer"></div>

          {/* Tabs contenido */}
          <div ref={viewportRef} className="tabs-viewport">
            <div className="tabs-track" style={{transform:`translateX(${tab==='partido'?'0%':'-50%'})`}}>
              {/* === PARTIDO === */}
              <section className="tabs-page">
                <div className="mx-auto max-w-5xl space-y-3">

                  {/* Acciones */}
                  <div className="grid grid-cols-2 gap-2">
                    <button onClick={makeR} className={`rounded-xl px-4 py-3 font-bold ring-1 ${canMake&&!invalidPins?'bg-slate-800 hover:bg-slate-700 ring-slate-700':'bg-slate-800/40 ring-slate-800 cursor-not-allowed'}`}>üé≤ Al azar</button>
                    <button onClick={makeB} className={`rounded-xl px-4 py-3 font-bold ring-1 ${canMake&&!invalidPins?'bg-emerald-600 text-white hover:bg-emerald-500 ring-emerald-500':'bg-emerald-700/40 text-white/60 ring-emerald-800 cursor-not-allowed'}`}>‚öñÔ∏è Equilibrado</button>
                  </div>

                  {/* M√©tricas */}
                  <div className={`grid gap-2 ${gridCols}`}>
                    {[['A',ratingA,chemA,scoreA],['B',ratingB,chemB,scoreB]].map(([t,rt,ch,sc])=>(
                      <div key={t} className="rounded-2xl bg-slate-900/70 p-3 ring-1 ring-slate-700">
                        <div className="mb-1 text-sm font-semibold">Equipo {t}</div>
                        <div className="grid grid-cols-3 gap-2 text-center">
                          <div><div className="text-xs text-slate-300">Rating</div><div className={`text-xl font-extrabold ${colorNum100(rt)}`}>{rt||0}</div></div>
                          <div><div className="text-xs text-slate-300">Qu√≠mica</div><div className={`text-xl font-extrabold ${colorNum10(ch)}`}>{ch||0}</div></div>
                          <div><div className="text-xs text-slate-300">Score</div><div className="text-xl font-extrabold text-cyan-300">{sc||0}</div></div>
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Listas A/B con drag&drop */}
                  <div className={`grid gap-3 ${gridCols}`}>
                    {['A','B'].map(t=>{
                      const ids=(teams?.[t]||[]);
                      return (
                        <div key={t} className="space-y-2">
                          <div className="text-xs font-semibold text-slate-300">Equipo {t}</div>
                          {ids.map((id,idx)=>{
                            const p=map[id]; if(!p) return null;
                            return (
                              <PartidoRow
                                key={id}
                                p={p}
                                onOpen={()=>setPlayerDetailId(id)}
                                draggable
                                dragStart={onDragStart(t,id)}
                                dragOver={onDragOver(t,idx)}
                                drop={onDrop(t,idx)}
                              />
                            );
                          })}
                        </div>
                      )
                    })}
                  </div>

                  {/* Sem√°foro */}
                  <div className="rounded-2xl p-3 ring-1 bg-slate-900/70 ring-slate-700">
                    {(() => {
                      const sA=scoreA,sB=scoreB,d=+Math.abs(sA-sB).toFixed(2);
                      let lb='Parejo',cls='text-emerald-200';
                      if(d>=.8){lb='Desbalanceado';cls='text-rose-200'}
                      else if(d>=.3){lb='Aceptable';cls='text-amber-100'}
                      return (<div className={`text-sm ${cls}`}>Balance: <b>{lb}</b> <span className="opacity-80">(A: {sA} vs B: {sB})</span></div>);
                    })()}
                  </div>

                  {/* Radar comparativo */}
                  <TeamRadarCompare A={teamA} B={teamB} map={map}/>

                  {/* Formaci√≥n */}
                  <FormationBoard teamA={teamA} teamB={teamB} map={map} scale={0.52}/>
                </div>
              </section>

              {/* === PLANTEL === */}
              <section className="tabs-page">
                <div className="mx-auto max-w-5xl space-y-3">
                  <div className="flex flex-wrap items-center gap-2">
                    <input value={q} onChange={e=>setQ(e.target.value)}
                      className="flex-1 min-w-[160px] rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700"
                      placeholder="Buscar por nombre / equipo"/>
                    <select value={sort} onChange={e=>setSort(e.target.value)} className="rounded-lg bg-slate-900/70 px-3 py-2 ring-1 ring-slate-700">
                      <option value="global-desc">Rating ‚Üì</option>
                      <option value="global-asc">Rating ‚Üë</option>
                      <option value="nombre">Nombre A-Z</option>
                    </select>
                    <button onClick={()=>setForm({initial:null})} className="rounded-xl bg-emerald-600 px-3 py-2 text-sm text-white ring-1 ring-emerald-500 hover:bg-emerald-500">+ A√±adir jugador</button>
                  </div>

                  <div className="plantel-grid">
                    {filtered.map(p=>(
                      <PlantelCard key={p.id}
                        p={p}
                        selected={selected.has(p.id)}
                        toggle={()=>toggle(p.id)}
                        open={()=>setPlayerDetailId(p.id)}
                        pinA={pinA} pinB={pinB} setPinA={setPinA} setPinB={setPinB}
                        disableAdd={selected.size>=10 && !selected.has(p.id)}
                      />
                    ))}
                  </div>
                </div>
              </section>
            </div>
          </div>

          {/* Install pill */}
          {!window.matchMedia('(display-mode: standalone)').matches && (
            <button onClick={()=>{if(!deferredPrompt){alert('Si tu navegador lo permite, vuelve a abrir la app para ver el bot√≥n de instalar.');return;} deferredPrompt.prompt();}}
                    className="install-pill rounded-full bg-emerald-600 px-4 py-2 text-sm text-white ring-1 ring-emerald-500 shadow-lg">
              üì≤ Instalar
            </button>
          )}

          {/* Modales */}
          {settings && (
            <Settings onClose={()=>setSettings(false)} partidoTwoCols={partidoTwoCols} setPartidoTwoCols={setPartidoTwoCols}/>
          )}
          {playerDetailId && map[playerDetailId] && <PlayerDetails p={map[playerDetailId]} onClose={()=>setPlayerDetailId(null)}/>}
          {form && <PlayerFormModal onClose={()=>setForm(null)} onSave={savePlayer} initial={form.initial||{ATA:5,PAS:5,REG:5,VEL:5,DEF:5,FIS:5,ARQ:5,EQP:5}}/>}
        </div>
      );
    };

    /* ===== Modal simple de Settings (solo el switch de columnas) ===== */
    const Settings=({onClose,partidoTwoCols,setPartidoTwoCols})=>(
      <div className="fixed inset-0 z-50 grid place-items-center bg-black/50 p-3" onClick={onClose}>
        <div className="w-full max-w-md space-y-3 rounded-2xl bg-slate-900 p-4 ring-1 ring-slate-700" onClick={e=>e.stopPropagation()}>
          <div className="mb-1 text-lg font-semibold">Ajustes</div>
          <div className="rounded-xl bg-slate-800/50 p-3 ring-1 ring-slate-700">
            <div className="mb-1 text-sm font-semibold">Vista de ‚ÄúPartido‚Äù</div>
            <label className="flex items-center gap-2 text-sm">
              <input type="checkbox" checked={partidoTwoCols} onChange={e=>setPartidoTwoCols(e.target.checked)}/>
              <span>{partidoTwoCols? '2 columnas (A|B)':'1 columna (apilado)'}</span>
            </label>
          </div>
          <div className="flex justify-end">
            <button onClick={onClose} className="rounded-xl bg-slate-800 px-3 py-1 text-sm ring-1 ring-slate-700 hover:bg-slate-700">Cerrar</button>
          </div>
        </div>
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
