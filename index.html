<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Fútbol 5</title>
  <meta name="theme-color" content="#10b981"/>

  <!-- Manifest (se inyecta abajo) -->
  <link rel="manifest" id="mf"/>

  <!-- Tailwind + React (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      /* desplazamiento vertical parallax */
      --bp: 0px;
      /* imágenes de fondo, móvil/desktop */
      --pitch-image: var(--pitch-image-mobile);
      --pitch-image-mobile: url('assets/cesped-vert.webp');
      --pitch-image-desktop: var(--pitch-image-mobile);
      /* oscurecer césped */
      --pitch-darken: 0.50; /* 0..1 */
      /* móvil: parallax ON por defecto */
      --parallax-speed: 0.35;
    }
    html,body{background:#0b1220;color:#e2e8f0;margin:0;overflow-x:hidden}
    img,svg{max-width:100%;height:auto}

    /* capa de fondo */
    #bg-parallax{
      position:fixed;inset:0;z-index:0;
      background-image:
        linear-gradient(rgba(11,18,32,var(--pitch-darken)),rgba(11,18,32,var(--pitch-darken))),
        var(--pitch-image);
      background-repeat:repeat-y,repeat-y;
      background-size:100% auto,100% auto;
      background-position:center var(--bp),center var(--bp);
      will-change:background-position
    }

    /* desktop: sin parallax, cover a pantalla completa */
    @media (min-width:1024px){
      :root{--parallax-speed:0}
      #bg-parallax{
        background-repeat:no-repeat,no-repeat;
        background-size:cover,cover;
        background-position:center center,center center
      }
    }

    #root{position:relative;z-index:1}

    /* máscara con forma de escudo para el logo */
    .mask-shield{
      -webkit-clip-path: polygon(50% 0, 88% 18%, 88% 58%, 50% 100%, 12% 58%, 12% 18%);
              clip-path: polygon(50% 0, 88% 18%, 88% 58%, 50% 100%, 12% 58%, 12% 18%);
    }
  </style>
</head>
<body>
  <div id="bg-parallax" aria-hidden="true"></div>
  <div id="root"></div>

  <!-- Manifest dinámico + registro del SW (soporta GitHub Pages subcarpetas) -->
  <script>
  (async()=>{
    try{
      const base = location.pathname.endsWith('/') ? location.pathname
        : location.pathname.replace(/[^/]+$/,'');
      const L = document.getElementById('mf');

      // fallback: íconos generados en canvas si no existen en /icons
      const mk=(n,c)=>{
        const a=document.createElement('canvas'); a.width=a.height=n;
        const x=a.getContext('2d');
        x.fillStyle=c; x.fillRect(0,0,n,n);
        x.fillStyle='#0b1220'; x.textAlign='center'; x.textBaseline='middle';
        x.font=`${Math.floor(n*.42)}px sans-serif`; x.fillText('F5',n/2,n/2);
        return a.toDataURL('image/png');
      };

      const man={
        name:'Fútbol 5', short_name:'Futbol5', start_url:base, scope:base,
        display:'standalone', background_color:'#0f172a', theme_color:'#10b981',
        icons:[
          {src:`${base}icons/icon-192.png`,sizes:'192x192',type:'image/png'},
          {src:`${base}icons/icon-512.png`,sizes:'512x512',type:'image/png'}
        ]
      };

      try{
        const r1=await fetch(`${base}icons/icon-192.png`,{method:'HEAD'});
        const r2=await fetch(`${base}icons/icon-512.png`,{method:'HEAD'});
        if(!r1.ok||!r2.ok) throw 0;
      }catch{
        man.icons=[
          {src:mk(192,'#10b981'),sizes:'192x192',type:'image/png'},
          {src:mk(512,'#10b981'),sizes:'512x512',type:'image/png'}
        ];
      }

      const b=new Blob([JSON.stringify(man)],{type:'application/manifest+json'});
      L.href=URL.createObjectURL(b);

      if('serviceWorker' in navigator){
        navigator.serviceWorker.register(`${base}sw.js`,{scope:base}).catch(()=>{});
      }
    }catch(e){ console.log('[PWA]',e); }
  })();
  </script>

  <!-- Config de imágenes de césped (móvil/desktop) -->
  <script>
  (function(){
    try{
      const base = location.pathname.endsWith('/') ? location.pathname
        : location.pathname.replace(/[^/]+$/,'');
      const m = base+'assets/cesped-vert.webp';
      const d = base+'assets/cesped-horiz.webp';
      document.documentElement.style.setProperty('--pitch-image-mobile',`url('${m}')`);

      function setDesk(v){
        document.documentElement.style.setProperty('--pitch-image-desktop',v);
        apply();
      }
      fetch(d,{method:'HEAD'})
        .then(r=>setDesk((r&&r.ok)?`url('${d}')`:'var(--pitch-image-mobile)'))
        .catch(()=>setDesk('var(--pitch-image-mobile)'));

      function apply(){
        const isDesk=window.matchMedia('(min-width:1024px)').matches;
        const img=isDesk?'var(--pitch-image-desktop)':'var(--pitch-image-mobile)';
        document.documentElement.style.setProperty('--pitch-image',img);
      }
      window.addEventListener('resize',apply);
      apply();
    }catch(e){}
  })();
  </script>

  <!-- Parallax (usa --parallax-speed) -->
  <script>
  (function(){
    let ticking=false;
    function sp(){
      const v=getComputedStyle(document.documentElement).getPropertyValue('--parallax-speed');
      const n=parseFloat(v); return isNaN(n)?0:n;
    }
    function onScroll(){
      if(ticking) return;
      ticking=true;
      requestAnimationFrame(()=>{
        document.documentElement.style.setProperty('--bp',(-window.scrollY*sp())+'px');
        ticking=false;
      });
    }
    window.addEventListener('scroll',onScroll,{passive:true});
    window.addEventListener('resize',onScroll);
    onScroll();
  })();
  </script>

  <!-- APP -->
  <script type="text/babel">
  const { useMemo, useState, useEffect, useRef } = React;

  // ===== Config básica =====
  const STAT = ['ATA','PAS','REG','VEL','DEF','FIS','ARQ','EQP'];
  const SL   = { ATA:'Ataque', PAS:'Pase', REG:'Regate', VEL:'Velocidad',
                 DEF:'Defensa', FIS:'Físico', ARQ:'Arco', EQP:'Equipo' };
  const TC   = {
    A:{stroke:'rgba(16,185,129,1)', fill:'rgba(16,185,129,0.18)', dot:'bg-emerald-500', hex:'#10b981'},
    B:{stroke:'rgba(59,130,246,1)', fill:'rgba(59,130,246,0.18)', dot:'bg-blue-500',   hex:'#3b82f6'}
  };
  const W    = { ATA:.18, DEF:.16, PAS:.14, REG:.14, VEL:.14, FIS:.10, ARQ:.07, EQP:.07 };
  const K    = 0.6;
  const clamp=(v,a=0,b=1)=>Math.max(a,Math.min(b,v));
  const avg  = a=>a.length ? a.reduce((p,c)=>p+c,0)/a.length : 0;
  const globalOf = p=>{ let s=0,w=0; for(const k in W){ s+=(p[k]||0)*W[k]; w+=W[k]; } return +(s/w).toFixed(2) };

  // ===== Substats + ficha estilo FIFA =====
  const SUBS = {
    ATA:['Posición','Definición','Potencia'],
    PAS:['Visión','Corto','Largo'],
    REG:['Agilidad','Control','Equilibrio'],
    VEL:['Aceleración','Punta','Arranque'],
    DEF:['Marcaje','Anticipación','Entradas'],
    FIS:['Resistencia','Fuerza','Salto'],
    ARQ:['Reflejos','Manos','Saque'],
    EQP:['Colaboración','Disciplina','Liderazgo'],
  };
  const FLAGS = '🇦🇷,🇧🇷,🇺🇾,🇵🇾,🇨🇱,🇧🇴,🇵🇪,🇨🇴,🇪🇨,🇲🇽,🇪🇸,🇵🇹,🇮🇹,🇫🇷,🇩🇪,🇬🇧,🇺🇸,🇯🇵'.split(',');
  const hR = s=>{ let h=0; for(let i=0;i<s.length;i++) h=(h*33+s.charCodeAt(i))>>>0; return (h%1000)/1000 };

  // genera substats alrededor del valor base (ruido leve determinístico)
  const substatsOf = (p={})=>{
    const o={};
    for(const k of STAT){
      o[k]=(SUBS[k]||[]).map((n,i)=>{
        const base = p[k] ?? 5;
        const noise = (hR((p.id||'')+k+i)-.5)*2; // -1..+1
        const v = clamp(Math.round(base+noise),1,10);
        return { n, v };
      });
    }
    return o;
  };

  const Pill=({children,className=''})=>
    <span className={`inline-block rounded-full px-2 py-0.5 text-xs ${className}`}>{children}</span>;

  const FifaCard=({p})=>{
    const rate=Math.round((p._GLOBAL||globalOf(p))*10);
    return(
      <div className="relative w-44 rounded-2xl bg-gradient-to-b from-yellow-200 to-yellow-500 text-slate-900 p-2 shadow ring-1 ring-yellow-700">
        <div className="flex justify-between items-start">
          <div className="text-center leading-4">
            <div className="text-3xl font-black">{rate}</div>
            <div className="text-xs font-bold">{p.pos||'F5'}</div>
            <div className="text-base">{p.bandera||''}</div>
          </div>
          {p.escudoUrl
            ? <img src={p.escudoUrl} className="h-9 w-8 object-contain mask-shield ring-1 ring-yellow-700/60"/>
            : <div className="h-9 w-8 grid place-items-center bg-white/70 text-xs font-extrabold mask-shield ring-1 ring-yellow-700/60">
                {(p.equipoPropio||'').slice(0,2).toUpperCase()}
              </div>}
        </div>
        <div className="mt-2 grid place-items-center">
          <img src={p.fotoUrl} className="h-24 w-24 rounded-xl object-cover ring-2 ring-yellow-700"/>
        </div>
        <div className="mt-2 text-center text-sm font-extrabold truncate">{p.nombre}</div>
        <div className="mt-1 grid grid-cols-2 gap-x-2 gap-y-1 text-[11px] font-semibold">
          {STAT.map(k=>(
            <div key={k} className="flex items-center gap-1">
              <span>{k}</span><span className="tabular-nums">{p[k]}</span>
            </div>
          ))}
        </div>
      </div>
    );
  };

  const RadarChart=({size,max=10,keys=STAT,dataSeries})=>{
    const w=(typeof window!=='undefined'&&window.innerWidth)||320;
    const s=size??Math.max(180,Math.min(260,Math.floor(w*.85)));
    const cx=s/2, cy=s/2, r=s*.4, N=keys.length;
    const ang=i=>Math.PI*2*i/N-Math.PI/2;
    const pt=(i,v)=>{const a=ang(i),rr=r*(v/max);return [cx+rr*Math.cos(a), cy+rr*Math.sin(a)]};
    const lv=[2,4,6,8,10];
    return(
      <svg viewBox={`0 0 ${s} ${s}`} width="100%" className="mx-auto block">
        {lv.map((L,i)=>{
          const d=keys.map((_,j)=>pt(j,L)).map(([x,y])=>`${x},${y}`).join(' ');
          return <polygon key={i} points={d} fill="none" stroke="rgba(148,163,184,.25)" strokeWidth={1}/>
        })}
        {keys.map((k,i)=>{ const [x,y]=pt(i,max);
          return <line key={k} x1={cx} y1={cy} x2={x} y2={y} stroke="rgba(148,163,184,.3)" strokeWidth={1}/>
        })}
        {keys.map((k,i)=>{ const [x,y]=pt(i,max+.9);
          return <text key={k} x={x} y={y} textAnchor="middle" dominantBaseline="middle" fontSize={11} fill="#cbd5e1">{k}</text>
        })}
        {dataSeries.map((srs,i)=>{
          const d=keys.map((k,j)=>pt(j,srs.values[k]??0)).map(([x,y])=>`${x},${y}`).join(' ');
          return(<g key={i}><polygon points={d} fill={srs.fill} stroke={srs.stroke} strokeWidth={2}/></g>)
        })}
      </svg>
    );
  };

  const BarsChart=({values,max=10,accent})=>{
    const c=accent||'#22d3ee';
    return(
      <div className="space-y-2">
        {STAT.map(k=>(
          <div key={k}>
            <div className="mb-1 flex items-center justify-between text-sm">
              <span className="text-slate-300" title={SL[k]}>{k}</span>
              <span className="font-semibold">{values[k]}</span>
            </div>
            <div className="h-2 w-full rounded bg-slate-700">
              <div className="h-2 rounded" style={{width:`${Math.max(0,Math.min(100,(values[k]/max)*100))}%`,backgroundColor:c}}/>
            </div>
          </div>
        ))}
      </div>
    );
  };

  const Gauge=({label,v})=>(
    <div className="mb-1">
      <div className="flex justify-between text-xs">
        <span>{label}</span><span className="font-semibold">{v}</span>
      </div>
      <div className="h-1.5 rounded bg-slate-700">
        <div className="h-1.5 rounded" style={{width:`${v*10}%`,backgroundColor:'#22c55e'}}/>
      </div>
    </div>
  );

  const PlayerDetails=({p})=>{
    const s=p.subs||substatsOf(p);
    return(
      <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <FifaCard p={p}/>
        <div className="space-y-2">
          <div className="rounded-xl bg-slate-800/60 p-2 ring-1 ring-slate-700">
            <div className="mb-1 text-sm font-semibold">Radar</div>
            <RadarChart size={220} dataSeries={[{label:p.nombre,values:p,stroke:'rgba(34,211,238,1)',fill:'rgba(34,211,238,0.18)'}]}/>
          </div>
          {STAT.map(k=>(
            <div key={k} className="rounded-xl bg-slate-800/60 p-2 ring-1 ring-slate-700">
              <div className="mb-1 text-sm font-semibold">{SL[k]} <span className="opacity-75">({p[k]})</span></div>
              {(s[k]||[]).map((it,idx)=>(<Gauge key={idx} label={it.n} v={it.v}/>))}
            </div>
          ))}
        </div>
      </div>
    );
  };

  // ===== Datos seed / storage =====
  const SEED=[{id:'1',nombre:'Leo',equipoPropio:'La 10',equipoFavorito:'Barcelona',fotoUrl:'https://i.pravatar.cc/150?img=1',ATA:10,PAS:9,REG:10,VEL:9,DEF:4,FIS:7,ARQ:3,EQP:8},{id:'2',nombre:'Fabi',equipoPropio:'La 10',equipoFavorito:'Colón',fotoUrl:'https://i.pravatar.cc/150?img=6',ATA:7,PAS:8,REG:7,VEL:7,DEF:7,FIS:7,ARQ:4,EQP:9},{id:'3',nombre:'Cuti',equipoPropio:'Muralla',equipoFavorito:'Belgrano',fotoUrl:'https://i.pravatar.cc/150?img=4',ATA:5,PAS:6,REG:5,VEL:7,DEF:10,FIS:9,ARQ:4,EQP:7},{id:'4',nombre:'Dibu',equipoPropio:'Muralla',equipoFavorito:'Arsenal',fotoUrl:'https://i.pravatar.cc/150?img=5',ATA:3,PAS:5,REG:4,VEL:5,DEF:8,FIS:8,ARQ:10,EQP:7},{id:'5',nombre:'Papu',equipoPropio:'Tiki',equipoFavorito:'San Lorenzo',fotoUrl:'https://i.pravatar.cc/150?img=9',ATA:8,PAS:8,REG:9,VEL:8,DEF:5,FIS:6,ARQ:3,EQP:7},{id:'6',nombre:'Nico',equipoPropio:'Tiki',equipoFavorito:'Boca',fotoUrl:'https://i.pravatar.cc/150?img=8',ATA:7,PAS:7,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6},{id:'7',nombre:'Chino',equipoPropio:'Muralla',equipoFavorito:"Newell's",fotoUrl:'https://i.pravatar.cc/150?img=10',ATA:5,PAS:6,REG:5,VEL:6,DEF:8,FIS:7,ARQ:8,EQP:6},{id:'8',nombre:'Joa',equipoPropio:'La 10',equipoFavorito:'River',fotoUrl:'https://i.pravatar.cc/150?img=7',ATA:6,PAS:6,REG:6,VEL:7,DEF:8,FIS:8,ARQ:5,EQP:7},{id:'9',nombre:'Fideo',equipoPropio:'Tiki',equipoFavorito:'Rosario C.',fotoUrl:'https://i.pravatar.cc/150?img=3',ATA:8,PAS:9,REG:9,VEL:8,DEF:6,FIS:6,ARQ:3,EQP:8},{id:'10',nombre:'Kuni',equipoPropio:'La 10',equipoFavorito:'Independiente',fotoUrl:'https://i.pravatar.cc/150?img=2',ATA:9,PAS:7,REG:8,VEL:9,DEF:5,FIS:7,ARQ:3,EQP:7},{id:'11',nombre:'Tomi',equipoPropio:'Muralla',equipoFavorito:'Talleres',fotoUrl:'https://i.pravatar.cc/150?img=11',ATA:6,PAS:7,REG:6,VEL:7,DEF:7,FIS:7,ARQ:5,EQP:6},{id:'12',nombre:'Gonza',equipoPropio:'Tiki',equipoFavorito:'Racing',fotoUrl:'https://i.pravatar.cc/150?img=12',ATA:7,PAS:6,REG:7,VEL:8,DEF:6,FIS:7,ARQ:4,EQP:6}];

  const KEYS={players:'f5.players',selected:'f5.selected',teams:'f5.teams',kchem:'f5.kchem',pinA:'f5.pins.A',pinB:'f5.pins.B',chemOv:'f5.chem.overrides',history:'f5.history'};
  const J=(s,d)=>{try{return JSON.parse(s)}catch{return d}};
  const withG=a=>a.map(p=>({...p,_GLOBAL:globalOf(p)}));

  // ===== Química y score =====
  const chemBuildBase=arr=>{
    const q={};
    for(const a of arr){
      q[a.id]={};
      for(const b of arr){
        if(a.id===b.id){ q[a.id][b.id]=10; continue; }
        if(q[b.id]?.[a.id]!=null){ q[a.id][b.id]=q[b.id][a.id]; continue; }
        let v=5;
        if(a.equipoPropio&&b.equipoPropio&&a.equipoPropio===b.equipoPropio) v+=1.2;
        if(a.equipoFavorito&&b.equipoFavorito&&a.equipoFavorito===b.equipoFavorito) v+=.8;
        v+=(((a.EQP+b.EQP)/2)-5)*.15;
        q[a.id][b.id]=clamp(+v.toFixed(2),1,10);
      }
    }
    return q;
  };
  const applyOverrides=(base,ov)=>{
    if(!ov) return base;
    const q=JSON.parse(JSON.stringify(base));
    for(const a in ov){
      for(const b in ov[a]){
        const v=clamp(+ov[a][b],1,10);
        if(!q[a]) q[a]={};
        if(!q[b]) q[b]={};
        q[a][b]=q[b][a]=v;
      }
    }
    return q;
  };
  const chemTeam=(ids,chem)=>{
    const arr=Array.isArray(ids)?ids.filter(Boolean):[];
    if(arr.length<=1) return 10;
    let t=0,p=0;
    for(let i=0;i<arr.length;i++)
      for(let j=i+1;j<arr.length;j++){
        t+=chem[arr[i]]?.[arr[j]]??5; p++;
      }
    return +(t/(p||1)).toFixed(2);
  };
  const teamGlobal=(ids,map)=>{
    const arr=Array.isArray(ids)?ids.filter(id=>map[id]):[];
    return +avg(arr.map(id=>map[id]._GLOBAL)).toFixed(2);
  };
  const teamScoreUI=(ids,map,chem,k)=>+(teamGlobal(ids,map)+chemTeam(ids,chem)*k).toFixed(2);

  // ===== Utilidades equipos (balance / pins) =====
  const shuffle=a=>{const x=[...a];for(let i=x.length-1;i>0;i--){const j=(Math.random()*(i+1)|0);[x[i],x[j]]=[x[j],x[i]]}return x};
  const randSplit=ids=>{const s=shuffle(ids);const m=Math.floor(s.length/2);return[s.slice(0,m),s.slice(m)]};
  const scoreDiff=(A,B,map,chem,k)=>{const sA=teamScoreUI(A,map,chem,k),sB=teamScoreUI(B,map,chem,k);return{A:[...A],B:[...B],diff:Math.abs(sA-sB),m:{sA,sB}}};
  const seedWithPins=(ids,pA,pB)=>{const A=ids.filter(id=>pA.has(id));const B=ids.filter(id=>pB.has(id));const rest=ids.filter(id=>!pA.has(id)&&!pB.has(id));return{A,B,rest}};
  const fillRandom=(A,B,rest)=>{const r=shuffle(rest);for(const id of r){(A.length<B.length?A:B).push(id);if(A.length===5&&B.length===5)break}};
  const balancedWithPins=(ids,map,chem,k,pA,pB)=>{
    const {A,B,rest}=seedWithPins(ids,pA,pB);
    fillRandom(A,B,rest);
    while((A.length<5||B.length<5)&&rest.length>0){
      const id=rest.pop(); (A.length<B.length?A:B).push(id);
    }
    let best=scoreDiff(A,B,map,chem,k);
    const freeA=best.A.map((id,i)=>pA.has(id)?-1:i).filter(i=>i>=0);
    const freeB=best.B.map((id,i)=>pB.has(id)?-1:i).filter(i=>i>=0);
    for(let t=0;t<900;t++){
      if(!freeA.length||!freeB.length)break;
      const i=freeA[(Math.random()*freeA.length)|0];
      const j=freeB[(Math.random()*freeB.length)|0];
      [best.A[i],best.B[j]]=[best.B[j],best.A[i]];
      const cur=scoreDiff(best.A,best.B,map,chem,k);
      if(cur.diff<=best.diff||Math.random()<.12) best=cur;
      else [best.A[i],best.B[j]]=[best.B[j],best.A[i]];
    }
    return {A:best.A,B:best.B,m:best.m};
  };

  // ===== UI listas / tarjetas =====
  const PinButtons=({id,pinA,pinB,setPinA,setPinB})=>{
    const onA=pinA.has(id), onB=pinB.has(id);
    const toggle=t=>{
      if(t==='A'){
        const nA=new Set(pinA), nB=new Set(pinB);
        onA?nA.delete(id):nA.add(id); nB.delete(id);
        setPinA(nA); setPinB(nB);
      }else{
        const nA=new Set(pinA), nB=new Set(pinB);
        onB?nB.delete(id):nB.add(id); nA.delete(id);
        setPinA(nA); setPinB(nB);
      }
    };
    return(
      <div className="flex gap-1">
        <button title="Fijar en A" onClick={()=>toggle('A')}

        document.documentElement.style.setProperty('--parallax-speed',String(sp));
      };
      apply();
      window.addEventListener('resize',apply);
      return()=>window.removeEventListener('resize',apply);
    },[parallaxOn]);

    const convocados=[...selected];
    const canMake = convocados.length===10;
    const invalidPins = pinA.size>5||pinB.size>5;

    const toggle=id=>setSelected(s=>{const n=new Set(s); n.has(id)?n.delete(id):n.add(id); return n});
    const makeR = ()=>{
      if(!canMake||invalidPins) return;
      const {A,B}=balancedWithPins(convocados,map,chem,0,pinA,pinB);
      setTeams({A,B}); try{setTab('partido'); window.scrollTo({top:0,behavior:'smooth'})}catch{}
    };
    const makeB = ()=>{
      if(!canMake||invalidPins) return;
      const {A,B}=balancedWithPins(convocados,map,chem,kChem,pinA,pinB);
      setTeams({A,B}); try{setTab('partido'); window.scrollTo({top:0,behavior:'smooth'})}catch{}
    };

    const onAdd = ()=>setForm({});
    const onEdit= p=>setForm(p);
    const onSave= data=>{
      if(form&&form.id){
        setPlayers(p=>withG(p.map(x=>x.id===form.id?{...x,...data}:x)));
      }else{
        const id=String(Date.now());
        setPlayers(p=>withG([...p,{id,...data}]));
      }
      setForm(null);
    };
    const onDel = id=>{
      setPlayers(p=>p.filter(x=>x.id!==id));
      setSelected(s=>{const n=new Set(s); n.delete(id); return n});
      setTeams(t=>t?{A:t.A.filter(x=>x!==id),B:t.B.filter(x=>x!==id)}:t);
      setPinA(a=>{const n=new Set(a); n.delete(id); return n});
      setPinB(b=>{const n=new Set(b); n.delete(id); return n});
    };

    const onExport=()=>{
      const payload={players,selected:[...selected],teams,kChem,pinA:[...pinA],pinB:[...pinB],chemOverrides,history};
      const blob=new Blob([JSON.stringify(payload,null,2)],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a'); a.href=url; a.download='futbol5_estado.json'; a.click();
      URL.revokeObjectURL(url);
    };
    const onImport=e=>{
      const f=e.target.files?.[0]; if(!f) return;
      const r=new FileReader();
      r.onload=()=>{
        try{
          const d=JSON.parse(r.result);
          if(Array.isArray(d.players)) setPlayers(withG(d.players));
          if(Array.isArray(d.selected)) setSelected(new Set(d.selected));
          if(d.teams?.A&&d.teams?.B) setTeams(d.teams);
          if(typeof d.kChem==='number') setKChem(d.kChem);
          if(Array.isArray(d.pinA)) setPinA(new Set(d.pinA));
          if(Array.isArray(d.pinB)) setPinB(new Set(d.pinB));
          if(d.chemOverrides&&typeof d.chemOverrides==='object') setChemOverrides(d.chemOverrides);
          if(Array.isArray(d.history)) setHistory(d.history);
        }catch{ alert('JSON inválido'); }
      };
      r.readAsText(f);
    };
    const reset=()=>{
      setPlayers(withG(SEED)); setSelected(new Set()); setTeams(null); setKChem(K);
      setPinA(new Set()); setPinB(new Set()); setChemOverrides({}); setHistory([]);
    };

    const editChem=(a,b,cur)=>{
      const v=prompt(`Química ${a} ↔ ${b} (1..10)`,String(cur??5));
      if(v==null) return;
      const n=clamp(parseFloat(v),1,10);
      setChemOverrides(o=>{
        const c={...o}; if(!c[a]) c[a]={}; if(!c[b]) c[b]={};
        c[a][b]=c[b][a]=+n.toFixed(2); return c;
      });
    };

    const saveMatch=()=>{
      if(!teams) return;
      const sA=teamScoreUI(teams.A,map,chem,kChem), sB=teamScoreUI(teams.B,map,chem,kChem);
      const item={id:String(Date.now()),ts:new Date().toISOString(),A:[...teams.A],B:[...teams.B],kChem,sA,sB,diff:+Math.abs(sA-sB).toFixed(2)};
      setHistory(h=>[item,...h].slice(0,50));
    };
    const restoreMatch=it=>{ setTeams({A:[...it.A],B:[...it.B]}); setKChem(it.kChem??kChem); setTab('partido') };
    const deleteMatch=id=>setHistory(h=>h.filter(x=>x.id!==id));

    const install=async()=>{
      if(deferred){ try{await deferred.prompt(); await deferred.userChoice;}catch{} finally{ setDeferred(null); } }
      else setShowInst(true);
    };
    const isStandalone=window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    const filtered=[...players].filter(p=>{
      const t=q.trim().toLowerCase(); if(!t) return true;
      return (p.nombre||'').toLowerCase().includes(t) ||
             (p.equipoPropio||'').toLowerCase().includes(t) ||
             (p.equipoFavorito||'').toLowerCase().includes(t);
    });
    filtered.sort((a,b)=>{
      switch(sort){
        case 'global-asc': return a._GLOBAL-b._GLOBAL;
        case 'nombre':    return a.nombre.localeCompare(b.nombre);
        default:          return b._GLOBAL-a._GLOBAL;
      }
    });

    const warnPins=invalidPins?'No podés fijar más de 5 por equipo.':null;
    const hist = Array.isArray(history)?history:[];

    return(
      <div className="mx-auto max-w-screen-md p-3 text-slate-100">
        <header className="sticky top-0 z-10 mb-3 rounded-xl bg-slate-950/90 p-3 ring-1 ring-slate-800 backdrop-blur">
          <div className="flex items-center justify-between gap-2">
            <h1 className="text-lg font-bold">Fútbol 5 - Generador</h1>
            <div className="flex items-center gap-2">
              <div className={`rounded-xl px-3 py-1 text-sm ring-1 ${
                convocados.length<10 ? 'bg-amber-600/20 text-amber-200 ring-amber-500/40'
                : convocados.length>10 ? 'bg-rose-600/20 text-rose-200 ring-rose-500/40'
                : 'bg-emerald-600/20 text-emerald-200 ring-emerald-500/40'
              }`}>Convocados: {convocados.length}/10</div>
              <button onClick={()=>setSettings(true)} className="rounded-xl bg-slate-800 px-3 py-1 text-sm ring-1 ring-slate-700 hover:bg-slate-700">⚙️</button>
            </div>
          </div>
          <nav className="mt-2 grid grid-cols-2 gap-2">
            <button onClick={()=>setTab('partido')}
              className={`rounded-xl px-3 py-2 text-sm ring-1 ${tab==='partido'?'bg-slate-800 text-white ring-slate-600':'bg-slate-900/70 text-slate-200 ring-slate-800'}`}>⚽ Partido</button>
            <button onClick={()=>setTab('plantel')}
              className={`rounded-xl px-3 py-2 text-sm ring-1 ${tab==='plantel'?'bg-slate-800 text-white ring-slate-600':'bg-slate-900/70 text-slate-200 ring-slate-800'}`}>👥 Plantel</button>
          </nav>

          {tab==='partido'&&teams&&(
            <div className="mt-2 grid grid-cols-2 gap-2 text-sm">
              <div className="rounded-xl bg-slate-900/70 p-2 ring-1 ring-slate-800">
                <div className="flex items-center gap-2 font-semibold"><span className={`h-2.5 w-2.5 rounded-full ${TC.A.dot}`}/><span>Equipo A</span></div>
                <TeamMiniSummary ids={teams.A} map={map} chem={chem} kChem={kChem}/>
              </div>
              <div className="rounded-xl bg-slate-900/70 p-2 ring-1 ring-slate-800">
                <div className="flex items-center gap-2 font-semibold"><span className={`h-2.5 w-2.5 rounded-full ${TC.B.dot}`}/><span>Equipo B</span></div>
                <TeamMiniSummary ids={teams.B} map={map} chem={chem} kChem={kChem}/>
              </div>
            </div>
          )}
        </header>

        {tab==='plantel' ? (
          <section className="space-y-2">
            <div className="mb-2 grid grid-cols-1 gap-2 sm:grid-cols-3">
              <input value={q} onChange={e=>setQ(e.target.value)} placeholder="Buscar nombre / club / favorito"
                     className="rounded-xl bg-slate-900/70 p-2 text-sm ring-1 ring-slate-800"/>
              <select value={sort} onChange={e=>setSort(e.target.value)}
                      className="rounded-xl bg-slate-900/70 p-2 text-sm ring-1 ring-slate-800">
                <option value="global-desc">Orden: Global ↓</option>
                <option value="global-asc">Orden: Global ↑</option>
                <option value="nombre">Orden: Nombre</option>
              </select>
              <div className="flex gap-2">
                <button onClick={onAdd} className="flex-1 rounded-xl bg-emerald-600 px-3 py-1 text-sm text-white ring-1 ring-emerald-500 hover:bg-emerald-500">+ Añadir</button>
                <button onClick={()=>{setSelected(new Set());setTeams(null)}}
                        className="flex-1 rounded-xl bg-slate-800 px-3 py-1 text-sm ring-1 ring-slate-700 hover:bg-slate-700">Limpiar convocados</button>
              </div>
            </div>

            {warnPins&&<div className="rounded-xl bg-rose-600/15 p-2 text-sm text-rose-100 ring-1 ring-rose-500/30">{warnPins}</div>}

            {filtered.map(p=>(
              <div key={p.id} className="space-y-2">
                <PlayerRow p={p} selected={selected.has(p.id)} onToggle={()=>toggle(p.id)} onOpen={()=>setModal(p)}
                           pinA={pinA} pinB={pinB} setPinA={setPinA} setPinB={setPinB}/>
                <div className="-mt-2 mb-2 flex gap-2 pl-14">
                  <button onClick={()=>onEdit(p)} className="rounded-xl bg-slate-800 px-2 py-1 text-xs ring-1 ring-slate-700 hover:bg-slate-700">Editar</button>
                  <button onClick={()=>onDel(p.id)} className="rounded-xl bg-rose-700 px-2 py-1 text-xs text-white ring-1 ring-rose-500 hover:bg-rose-600">Borrar</button>
                </div>
              </div>
            ))}
          </section>
        ) : (
          <section className="space-y-3">
            {!canMake && (
              <div className="rounded-xl bg-amber-600/15 p-3 text-amber-100 ring-1 ring-amber-600/30">
                Necesitás exactamente 10 convocados. Elegilos en <span className="font-semibold">Plantel</span>.
              </div>
            )}

            {teams && (
              <>
                <TeamCard title="Equipo A" teamKey="A" ids={teams.A} map={map} chem={chem} onOpenPlayer={setModal} kChem={kChem}/>
                <TeamCard title="Equipo B" teamKey="B" ids={teams.B} map={map} chem={chem} onOpenPlayer={setModal} kChem={kChem}/>
                <BalanceIndicator A={teams.A} B={teams.B} map={map} chem={chem} kChem={kChem}/>
                <TeamRadarCompare A={teams.A} B={teams.B} map={map}/>

                <div className="grid grid-cols-1 gap-3 md:grid-cols-2">
                  <div className="rounded-2xl bg-slate-900/70 p-3 ring-1 ring-slate-700">
                    <div className="mb-2 font-semibold">Barras - Equipo A</div>
                    <BarsChart values={teamAvg(teams.A,map)} accent={TC.A.hex}/>
                  </div>
                  <div className="rounded-2xl bg-slate-900/70 p-3 ring-1 ring-slate-700">
                    <div className="mb-2 font-semibold">Barras - Equipo B</div>
                    <BarsChart values={teamAvg(teams.B,map)} accent={TC.B.hex}/>
                  </div>
                </div>

                <div className="flex items-center gap-2">
                  <button onClick={saveMatch} className="rounded-xl bg-slate-800 px-3 py-1 text-sm ring-1 ring-slate-700 hover:bg-slate-700">💾 Guardar partido</button>
                </div>

                <div className="rounded-2xl bg-slate-900/60 p-3 ring-1 ring-slate-700">
                  <div className="mb-2 font-semibold">Historial</div>
                  {hist.length===0 ? (
                    <div className="text-sm text-slate-300">Sin partidos aún.</div>
                  ) : (
                    <ul className="space-y-2">
                      {hist.map(it=>(
                        <li key={it.id} className="rounded-xl bg-slate-800/60 p-2 ring-1 ring-slate-700">
                          <div className="flex items-center justify-between text-sm">
                            <div className="font-semibold">{new Date(it.ts).toLocaleString()}</div>
                            <div className="text-xs opacity-80">Diff: {it.diff}</div>
                          </div>
                          <div className="text-xs opacity-80 mb-1">k={it.kChem?.toFixed?it.kChem.toFixed(2):it.kChem} — A:{it.sA} vs B:{it.sB}</div>
                          <div className="flex gap-2">
                            <button onClick={()=>restoreMatch(it)} className="rounded bg-slate-700 px-2 py-1 text-xs">Restaurar</button>
                            <button onClick={()=>deleteMatch(it.id)} className="rounded bg-rose-700 px-2 py-1 text-xs">Borrar</button>
                          </div>
                        </li>
                      ))}
                    </ul>
                  )}
                </div>
              </>
            )}
          </section>
        )}

        {tab==='partido'&&(
          <div className="sticky bottom-2 mt-4 grid grid-cols-2 gap-2">
            <button onClick={makeR} disabled={!canMake||invalidPins}
              className={`rounded-2xl px-4 py-3 text-base font-semibold ring-1 ${
                (!canMake||invalidPins)?'bg-slate-800/40 text-slate-500 ring-slate-800 cursor-not-allowed'
                :'bg-slate-800 text-slate-100 ring-slate-700 hover:bg-slate-700'
              }`}>🎲 Azar</button>
            <button onClick={makeB} disabled={!canMake||invalidPins}
              className={`rounded-2xl px-4 py-3 text-base font-semibold ring-1 ${
                (!canMake||invalidPins)?'bg-emerald-600/40 text-emerald-200 ring-emerald-800 cursor-not-allowed'
                :'bg-emerald-600 text-white ring-emerald-500 hover:bg-emerald-500'
              }`}>⚖️ Equilibrado</button>
          </div>
        )}

        {!isStandalone&&(
          <button onClick={install} className="fixed bottom-20 right-3 z-50 rounded-full bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-lg ring-1 ring-emerald-500 hover:bg-emerald-500">
            📲 Instalar
          </button>
        )}

        {showInst&&(
          <div className="fixed inset-0 z-50 grid place-items-center bg-black/50 p-3" onClick={()=>setShowInst(false)}>
            <div className="w-full max-w-md rounded-2xl bg-slate-900 p-4 ring-1 ring-slate-700" onClick={e=>e.stopPropagation()}>
              <div className="mb-2 text-lg font-semibold">Instalar como app</div>
              <div className="space-y-2 text-sm text-slate-300">
                En Android: menú (⋮) → <b>Agregar a pantalla de inicio</b>.<br/>
                En iOS: Compartir → <b>Añadir a pantalla de inicio</b>.
              </div>
              <div className="mt-4 text-right">
                <button onClick={()=>setShowInst(false)} className="rounded-xl bg-slate-800 px-3 py-1 text-sm text-slate-200 ring-1 ring-slate-700 hover:bg-slate-700">Cerrar</button>
              </div>
            </div>
          </div>
        )}

        <footer className="mt-6 rounded-xl bg-slate-900/60 p-3 text-[12px] text-slate-300 ring-1 ring-slate-800">
          <div className="font-semibold">Leyenda:</div>
          <div>ATA=Ataque — PAS=Pase — REG=Regate — VEL=Velocidad — DEF=Defensa — FIS=Físico — ARQ=Arco — EQP=Trabajo en equipo</div>
          <div className="mt-1 text-[11px] opacity-80">Cada stat tiene 3 substats (p.ej. ATA: Posición/Definición/Potencia). Se editan en “Detalles”.</div>
        </footer>

        <PlayerModal
          player={modal}
          onClose={()=>setModal(null)}
          players={players}
          chem={chem}
          teamIdsA={teams?.A||[]}
          teamIdsB={teams?.B||[]}
          onEditChem={(a,b,cur)=>{
            const A=players.find(x=>x.id===a)?.nombre||a;
            const B=players.find(x=>x.id===b)?.nombre||b;
            editChem(a,b,cur);
          }}
        />

        {form && <PlayerFormModal initial={form.id?form:null} onCancel={()=>setForm(null)} onSave={onSave}/>}
        {settings && <SettingsModal onClose={()=>setSettings(false)} kChem={kChem} setKChem={setKChem} onExport={onExport} onImport={onImport} onReset={reset} parallaxOn={parallaxOn} setParallaxOn={setParallaxOn}/>}
      </div>
    );
  };

  // Mini-tests en consola (sanity)
  (function t(){
    try{
      const ps=withG(SEED);
      const m=Object.fromEntries(ps.map(p=>[p.id,p]));
      const ch=chemBuildBase(ps);
      const ids=ps.slice(0,10).map(p=>p.id);
      const [a,b]=randSplit(ids);
      console.log('[TEST] rand',a.length,b.length);
      const g0=globalOf(ps[0]); if(!(g0>=1&&g0<=10)) throw 'global fuera de rango';
      const bb=balancedWithPins(ids,m,ch,0.6,new Set(),new Set());
      if(!(bb.A.length===5&&bb.B.length===5)) throw 'balanced 5/5';
      if(!(chemTeam(bb.A,ch)>=1&&chemTeam(bb.A,ch)<=10)) throw 'chem 1..10';
    }catch(e){ console.error('[TEST FAIL]',e) }
  })();

  ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
